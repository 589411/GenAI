": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e"}, {"color": "#97c2fc", "description": "\"Bianca is one of the daughters of Ram\u00f3n Subercaseaux depicted in the portrait, portrayed in a manner that captures her private world.\"", "entity_type": "\"PERSON\"", "id": "\"BIANCA\"", "label": "\"BIANCA\"", "shape": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e"}, {"color": "#97c2fc", "description": "\"Rosaria is the other daughter of Ram\u00f3n Subercaseaux in the portrait, similarly portrayed to reflect her private world.\"", "entity_type": "\"PERSON\"", "id": "\"ROSARIA\"", "label": "\"ROSARIA\"", "shape": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e"}, {"color": "#97c2fc", "description": "\"Giovanni Boldini was an artist known for his portrait work and painted members of the Subercaseaux family, establishing connections within the art community.\"", "entity_type": "\"PERSON\"", "id": "\"GIOVANNI BOLDINI\"", "label": "\"GIOVANNI BOLDINI\"", "shape": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e"}, {"color": "#97c2fc", "description": "\"Henriette Lamm is the mother of Emma Zorn and provided a familial connection influencing Anders Zorn\u0027s artistic endeavors during their stay in Dalaro.\"", "entity_type": "\"PERSON\"", "id": "\"HENRIETTE LAMM\"", "label": "\"HENRIETTE LAMM\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"The Nationalmuseum in Stockholm is an art museum that houses one of the versions of Zorn\u0027s painting, A Premiere, donated by Richard Bergh.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONALMUSEUM IN STOCKHOLM\"", "label": "\"NATIONALMUSEUM IN STOCKHOLM\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"Ateneum Helsinki is an art museum that holds another version of Zorn\u0027s painting A Premiere from 1888.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ATENEUM HELSINKI\"", "label": "\"ATENEUM HELSINKI\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"The Museum of Fine Arts, Ghent houses a version of Anders Zorn\u0027s artwork, The Mother, highlighting Zorn\u0027s continued artistic explorations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MUSEUM OF FINE ARTS, GHENT\"", "label": "\"MUSEUM OF FINE ARTS, GHENT\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"The Museum of Fine Arts, Ghent exhibits The Mother, another work by Zorn, showcasing his ongoing exploration of the human form.\"", "entity_type": "\"UNKNOWN\"", "id": "\"THE MOTHER\"", "label": "\"THE MOTHER\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"A Portrait of the Daughters of Ram\u00f3n Subercaseaux is an 1892 oil painting by Swedish artist Anders Zorn, capturing the private world of the daughters of Ram\u00f3n Subercaseaux.\"", "entity_type": "\"EVENT\"", "id": "\"A PORTRAIT OF THE DAUGHTERS OF RAM\u00d3N SUBERCASEAUX\"", "label": "\"A PORTRAIT OF THE DAUGHTERS OF RAM\u00d3N SUBERCASEAUX\"", "shape": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e"}, {"color": "#97c2fc", "description": "\"The 19th Century European Art auction held by Sotheby\u0027s is where \u0027A Portrait of the Daughters of Ram\u00f3n Subercaseaux\u0027 was offered for sale.\"", "entity_type": "\"EVENT\"", "id": "\"19TH CENTURY EUROPEAN ART AUCTION\"", "label": "\"19TH CENTURY EUROPEAN ART AUCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e"}, {"color": "#97c2fc", "description": "\"Giovanni Boldini painted portraits of the Subercaseaux family, creating a familial artistic connection.\"", "entity_type": "\"UNKNOWN\"", "id": "\"SUBERCASEAUX\"", "label": "\"SUBERCASEAUX\"", "shape": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e"}, {"color": "#97c2fc", "description": "\"William Fergusson was the owner of \u0027Down on His Luck\u0027 up until 1986, indicating a historical connection to the artwork.\"", "entity_type": "\"PERSON\"", "id": "\"WILLIAM FERGUSSON\"", "label": "\"WILLIAM FERGUSSON\"", "shape": "dot", "size": 10, "source_id": "chunk-61fa8948b8ef9af3170ceff2551abcd6"}, {"color": "#97c2fc", "description": "\"William Peter McGregor was the second chairman of Broken Hill Proprietary Ltd. and is associated with the property depicted in the painting.\"", "entity_type": "\"PERSON\"", "id": "\"WILLIAM PETER MCGREGOR\"", "label": "\"WILLIAM PETER MCGREGOR\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"Annie McCubbin is the wife of Frederick McCubbin, and she served as a model for the left panel of \u0027The Pioneer\u0027, representing the wife of the free selector.\"", "entity_type": "\"PERSON\"", "id": "\"ANNIE MCCUBBIN\"", "label": "\"ANNIE MCCUBBIN\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"Patrick \u0027Paddy\u0027 Watson was a local sawyer and model for the youth in the right panel of \u0027The Pioneer\u0027 and also served as a model for the left panel.\"", "entity_type": "\"PERSON\"", "id": "\"PATRICK \u0027PADDY\u0027 WATSON\"", "label": "\"PATRICK \u0027PADDY\u0027 WATSON\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"James Edward was a young commercial painter and the model for the center panel of \u0027The Pioneer\u0027, adding to the narrative of the painting.\"", "entity_type": "\"PERSON\"", "id": "\"JAMES EDWARD\"", "label": "\"JAMES EDWARD\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"Jimmy Watson, the nephew of Patrick \u0027Paddy\u0027 Watson, served as the baby in the center panel of \u0027The Pioneer\u0027, representing the passage of time.\"", "entity_type": "\"PERSON\"", "id": "\"JIMMY WATSON\"", "label": "\"JIMMY WATSON\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"The left panel of \u0027The Pioneer\u0027 depicts the selector and his wife settling on their selection, indicating the initial stage of their journey.\"", "entity_type": "\"EVENT\"", "id": "\"THE LEFT PANEL\"", "label": "\"THE LEFT PANEL\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"The center panel of \u0027The Pioneer\u0027 shows the mother with a baby, indicating the passage of time and the family\u0027s progression in their new life.\"", "entity_type": "\"EVENT\"", "id": "\"THE CENTER PANEL\"", "label": "\"THE CENTER PANEL\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"The right panel of \u0027The Pioneer\u0027 presents a young man standing over a grave, reflecting on loss and the changes that have occurred over time within the family.\"", "entity_type": "\"EVENT\"", "id": "\"THE RIGHT PANEL\"", "label": "\"THE RIGHT PANEL\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"The Melbourne Athenaeum is the gallery where \u0027The Pioneer\u0027 was first exhibited in a one-man show by Frederick McCubbin in 1904.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE MELBOURNE ATHENAEUM\"", "label": "\"THE MELBOURNE ATHENAEUM\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"The Felton Bequest is the source from which the National Gallery of Victoria purchased \u0027The Pioneer\u0027 shortly after its creation.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FELTON BEQUEST\"", "label": "\"FELTON BEQUEST\"", "shape": "dot", "size": 10, "source_id": "chunk-f38c687f5b8cf13bef7e939d5cc7889f"}, {"color": "#97c2fc", "description": "\"Galerie Georges Petit was an exhibition space in Paris where \u0027Street in Venice\u0027 was first exhibited in 1882.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GALERIE GEORGES PETIT\"", "label": "\"GALERIE GEORGES PETIT\"", "shape": "dot", "size": 10, "source_id": "chunk-8143bf69105401c5df32a72cdffc370e"}, {"color": "#97c2fc", "description": "\"Dolly is one of the children depicted in the painting, aged 11, known for her blonde hair.\"", "entity_type": "\"PERSON\"", "id": "\"DOLLY\"", "label": "\"DOLLY\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"Polly is the second child portrayed in the painting, aged 7, also known for her blonde hair.\"", "entity_type": "\"PERSON\"", "id": "\"POLLY\"", "label": "\"POLLY\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"Francis Davis Millet was an artist whose daughter was originally intended to be the model for the painting before being replaced by Barnard\u0027s daughters.\"", "entity_type": "\"PERSON\"", "id": "\"FRANCIS DAVIS MILLET\"", "label": "\"FRANCIS DAVIS MILLET\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"The River Thames is a significant river in England where Sargent found inspiration while boating with fellow artist Edwin Austin Abbey.\"", "entity_type": "\"GEO\"", "id": "\"RIVER THAMES\"", "label": "\"RIVER THAMES\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"Edwin Austin Abbey was an American artist and friend of John Singer Sargent, who joined him on the River Thames where Sargent found inspiration.\"", "entity_type": "\"PERSON\"", "id": "\"EDWIN AUSTIN ABBEY\"", "label": "\"EDWIN AUSTIN ABBEY\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"The Royal Academy is an institution that exhibited \u0027Carnation, Lily, Lily, Rose\u0027 in 1887, where it received mixed reviews.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ROYAL ACADEMY\"", "label": "\"ROYAL ACADEMY\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"The Chantrey Bequest is a fund that facilitated the purchase of \u0027Carnation, Lily, Lily, Rose\u0027 by the Tate Gallery in 1887.\"", "entity_type": "\"EVENT\"", "id": "\"CHANTREY BEQUEST\"", "label": "\"CHANTREY BEQUEST\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"The 1887 summer exhibition at the Royal Academy featured \u0027Carnation, Lily, Lily, Rose,\u0027 where it garnered mixed reactions from critics.\"", "entity_type": "\"EVENT\"", "id": "\"1887 SUMMER EXHIBITION\"", "label": "\"1887 SUMMER EXHIBITION\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"Nord-Pas-de-Calais is a region in France where the Battle of Vimy Ridge took place, specifically during the Battle of Arras.\"", "entity_type": "\"GEO\"", "id": "\"NORD-PAS-DE-CALAIS\"", "label": "\"NORD-PAS-DE-CALAIS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"Young Spartan Girls Challenging Boys is another name for the painting Young Spartans Exercising, highlighting the interaction between genders in a Spartan context.\"", "entity_type": "\"EVENT\"", "id": "\"YOUNG SPARTAN GIRLS CHALLENGING BOYS\"", "label": "\"YOUNG SPARTAN GIRLS CHALLENGING BOYS\"", "shape": "dot", "size": 10, "source_id": "chunk-415e2c7c8918ffe36bd380691e4796db"}, {"color": "#97c2fc", "description": "\"Four Girls and Five Boys refers to the groups depicted in the painting, representing the youthful energy and competitive spirit of Spartan culture.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FOUR GIRLS AND FIVE BOYS\"", "label": "\"FOUR GIRLS AND FIVE BOYS\"", "shape": "dot", "size": 10, "source_id": "chunk-415e2c7c8918ffe36bd380691e4796db"}, {"color": "#97c2fc", "description": "\"Lycurgus is a figure mentioned in the context of the painting, representing a historical aspect of Spartan society and its strict regulations.\"", "entity_type": "\"PERSON\"", "id": "\"LYCURGUS\"", "label": "\"LYCURGUS\"", "shape": "dot", "size": 10, "source_id": "chunk-415e2c7c8918ffe36bd380691e4796db"}, {"color": "#97c2fc", "description": "\"Diego Martelli was an Italian art critic known for his commentary on the painting, describing it as \u0027one of the most classicizing paintings imaginable\u0027.\"", "entity_type": "\"PERSON\"", "id": "\"DIEGO MARTELLI\"", "label": "\"DIEGO MARTELLI\"", "shape": "dot", "size": 10, "source_id": "chunk-415e2c7c8918ffe36bd380691e4796db"}, {"color": "#97c2fc", "description": "\"Carol Salus is an art critic who proposed that the painting symbolizes a presentation of Spartan courtship rites, reflecting different interpretations of the work.\"", "entity_type": "\"PERSON\"", "id": "\"CAROL SALUS\"", "label": "\"CAROL SALUS\"", "shape": "dot", "size": 10, "source_id": "chunk-415e2c7c8918ffe36bd380691e4796db"}, {"color": "#97c2fc", "description": "\"Linda Nochlin is an art historian known for her interpretation of Portraits at the Stock Exchange as an anti-Semitic depiction, particularly highlighting the exaggerated features of the subjects.\"\u003cSEP\u003e\"Linda Nochlin is an art historian who challenged the interpretation of the painting as representing a specific event, arguing for a broader range of meanings.\"", "entity_type": "\"PERSON\"", "id": "\"LINDA NOCHLIN\"", "label": "\"LINDA NOCHLIN\"", "shape": "dot", "size": 10, "source_id": "chunk-7183a3e6c13685f2a981bc42d9628767\u003cSEP\u003echunk-415e2c7c8918ffe36bd380691e4796db"}, {"color": "#97c2fc", "description": "\"Christopher Riopelle is a curator at the National Gallery who provided insights into how the painting evolves from traditional historical representation to an enigmatic work.\"", "entity_type": "\"PERSON\"", "id": "\"CHRISTOPHER RIOPELLE\"", "label": "\"CHRISTOPHER RIOPELLE\"", "shape": "dot", "size": 10, "source_id": "chunk-415e2c7c8918ffe36bd380691e4796db"}, {"color": "#97c2fc", "description": "\"The painting \u0027Ludovic Lepic and His Daughters\u0027 exemplifies Degas\u0027s technique and artistic themes involving familial relationships, encapsulating a moment in time.\"", "entity_type": "\"EVENT\"", "id": "\"PAINTING\"", "label": "\"PAINTING\"", "shape": "dot", "size": 10, "source_id": "chunk-746b1c615fd5e2e9588a541e38342291"}, {"color": "#97c2fc", "description": "\"The Daily Picayune was a newspaper in New Orleans, referenced in the painting as Rene Degas is depicted reading it, indicating its role in local news and culture during that time.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE DAILY PICAYUNE\"", "label": "\"THE DAILY PICAYUNE\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"The cotton brokerage business owned by Michel Musson is the focus of the painting, representing the commercial activities surrounding the cotton trade in New Orleans.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COTTON BROKERAGE BUSINESS\"", "label": "\"COTTON BROKERAGE BUSINESS\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"The 1876 Impressionist Show in Paris was a significant exhibition where A Cotton Office in New Orleans was displayed, helping to establish the reputation of Impressionist artists.\"", "entity_type": "\"EVENT\"", "id": "\"1876 IMPRESSIONIST SHOW\"", "label": "\"1876 IMPRESSIONIST SHOW\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"The 1878 Sale refers to the moment when A Cotton Office in New Orleans was sold to the Musee des Beaux-Arts, marking an important milestone in the recognition of Degas\u0027s work.\"", "entity_type": "\"EVENT\"", "id": "\"1878 SALE\"", "label": "\"1878 SALE\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"The Post-Civil War Era refers to the period after the American Civil War during which the cotton industry and its brokerage businesses experienced significant changes and challenges.\"", "entity_type": "\"GEO\"", "id": "\"POST-CIVIL WAR ERA\"", "label": "\"POST-CIVIL WAR ERA\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"The Economic Crash refers to the financial downturn that affected Michel Musson\u0027s cotton brokerage business several years after the painting was created.\"", "entity_type": "\"EVENT\"", "id": "\"ECONOMIC CRASH\"", "label": "\"ECONOMIC CRASH\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"Degas\u0027s Family includes his relatives such as Michel Musson, Rene Degas, and Achille Degas, who played a significant role in his life and artwork.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEGAS\u0027S FAMILY\"", "label": "\"DEGAS\u0027S FAMILY\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"The Cotton Market represents the economic landscape surrounding cotton trading, significantly influencing the lives of individuals like Michel Musson and the development of the industry.\"", "entity_type": "\"CONCEPT\"", "id": "\"COTTON MARKET\"", "label": "\"COTTON MARKET\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"1873 New Orleans denotes the geographical and historical context in which the painting A Cotton Office in New Orleans was created, providing insight into the city\u0027s cotton trade during this time.\"", "entity_type": "\"GEO\"", "id": "\"1873 NEW ORLEANS\"", "label": "\"1873 NEW ORLEANS\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"The cigar is a prominent object associated with Ludovic-Napol\u00e9on Lepic in Degas\u0027s painting, representing a social and artistic element of the time.\"", "entity_type": "\"CONCEPT\"", "id": "\"CIGAR\"", "label": "\"CIGAR\"", "shape": "dot", "size": 10, "source_id": "chunk-edcdc55118f56c9a5279dce657b4b3a3"}, {"color": "#97c2fc", "description": "\"The dog depicted in the painting alongside Ludovic-Napol\u00e9on Lepic symbolizes companionship and domesticity within the familial scene.\"", "entity_type": "\"CONCEPT\"", "id": "\"DOG\"", "label": "\"DOG\"", "shape": "dot", "size": 10, "source_id": "chunk-edcdc55118f56c9a5279dce657b4b3a3"}, {"color": "#97c2fc", "description": "\"The year 1876 marks the completion of the painting Le Pont de l\u0027Europe by Gustave Caillebotte.\"\u003cSEP\u003e\"The year 1876 marks the creation of Degas\u0027s painting Place de la Concorde, a significant date in art history.\"", "entity_type": "\"EVENT\"", "id": "\"1876\"", "label": "\"1876\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404\u003cSEP\u003echunk-edcdc55118f56c9a5279dce657b4b3a3"}, {"color": "#97c2fc", "description": "\"Otto Gerstenberg was the original owner of Degas\u0027s painting, which was stolen during World War II.\"", "entity_type": "\"PERSON\"", "id": "\"OTTO GERSTENBERG\"", "label": "\"OTTO GERSTENBERG\"", "shape": "dot", "size": 10, "source_id": "chunk-edcdc55118f56c9a5279dce657b4b3a3"}, {"color": "#97c2fc", "description": "\"The Soviet occupation of Germany resulted in the theft of Degas\u0027s painting, impacting its provenance and exhibition history.\"", "entity_type": "\"EVENT\"", "id": "\"SOVIET OCCUPATION OF GERMANY\"", "label": "\"SOVIET OCCUPATION OF GERMANY\"", "shape": "dot", "size": 10, "source_id": "chunk-edcdc55118f56c9a5279dce657b4b3a3"}, {"color": "#97c2fc", "description": "\"Richard Shone is a British art historian who has written about Portraits at the Stock Exchange, describing the figures without referencing anti-Semitism and focusing on their ordinary features.\"", "entity_type": "\"PERSON\"", "id": "\"RICHARD SHONE\"", "label": "\"RICHARD SHONE\"", "shape": "dot", "size": 10, "source_id": "chunk-7183a3e6c13685f2a981bc42d9628767"}, {"color": "#97c2fc", "description": "\"The Dreyfus affair was a political scandal in France that exposed deep-seated anti-Semitism, occurring about two decades after Degas painted Portraits at the Stock Exchange, influencing interpretations of the artwork.\"", "entity_type": "\"EVENT\"", "id": "\"DREYFUS AFFAIR\"", "label": "\"DREYFUS AFFAIR\"", "shape": "dot", "size": 10, "source_id": "chunk-7183a3e6c13685f2a981bc42d9628767"}, {"color": "#97c2fc", "description": "\"Louveciennes is a commune near the Seine Valley where Alfred Sisley moved his family and painted various landscapes.\"", "entity_type": "\"GEO\"", "id": "\"LOUVECIENNES\"", "label": "\"LOUVECIENNES\"", "shape": "dot", "size": 10, "source_id": "chunk-b67e82d6414d96b446d42fb1c64a27a1"}, {"color": "#97c2fc", "description": "\"The Forest of Fontainebleau is a location in France where Alfred Sisley painted several of his works, known for its picturesque landscapes.\"", "entity_type": "\"GEO\"", "id": "\"FOREST OF FONTAINEBLEAU\"", "label": "\"FOREST OF FONTAINEBLEAU\"", "shape": "dot", "size": 10, "source_id": "chunk-b67e82d6414d96b446d42fb1c64a27a1"}, {"color": "#97c2fc", "description": "\"Moret is a picturesque town in France, also featured in the artworks of Alfred Sisley.\"", "entity_type": "\"GEO\"", "id": "\"MORET\"", "label": "\"MORET\"", "shape": "dot", "size": 10, "source_id": "chunk-b67e82d6414d96b446d42fb1c64a27a1"}, {"color": "#97c2fc", "description": "\"Wales is a country in the UK where Alfred Sisley created more landscape paintings during his career.\"", "entity_type": "\"GEO\"", "id": "\"WALES\"", "label": "\"WALES\"", "shape": "dot", "size": 10, "source_id": "chunk-b67e82d6414d96b446d42fb1c64a27a1"}, {"color": "#97c2fc", "description": "\"The chateau mentioned in the painting is a historical landmark that housed the royal court until 1682.\"", "entity_type": "\"GEO\"", "id": "\"CHATEAU\"", "label": "\"CHATEAU\"", "shape": "dot", "size": 10, "source_id": "chunk-b67e82d6414d96b446d42fb1c64a27a1"}, {"color": "#97c2fc", "description": "\"Steam-powered tugboats depicted in the painting represent modern transportation methods during Sisley\u0027s time.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"STEAM-POWERED TUGBOATS\"", "label": "\"STEAM-POWERED TUGBOATS\"", "shape": "dot", "size": 10, "source_id": "chunk-b67e82d6414d96b446d42fb1c64a27a1"}, {"color": "#97c2fc", "description": "\"The railroad bridge shown in the painting signifies the technological advancements of the time and adds to the landscape.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RAILROAD BRIDGE\"", "label": "\"RAILROAD BRIDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-b67e82d6414d96b446d42fb1c64a27a1"}, {"color": "#97c2fc", "description": "\"Rebecca Cl\u00e9mentine Stora is the full name of Madame Stora, a young Sephardic Jewish woman depicted in Renoir\u0027s portrait wearing traditional Algerian attire.\"", "entity_type": "\"PERSON\"", "id": "\"REBECCA CL\u00c9MENTINE STORA\"", "label": "\"REBECCA CL\u00c9MENTINE STORA\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Nathan Stora was Cl\u00e9mentine\u0027s husband, an antiques dealer in Paris specializing in North African goods, contributing to their family\u0027s cultural presence in France.\"", "entity_type": "\"PERSON\"", "id": "\"NATHAN STORA\"", "label": "\"NATHAN STORA\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"24 Boulevard des Italiens is the original address of Au Pacha, the antiques shop owned by Nathan Stora, significant in showcasing North African art and artifacts in Paris.\"", "entity_type": "\"LOCATION\"", "id": "\"24 BOULEVARD DES ITALIENS\"", "label": "\"24 BOULEVARD DES ITALIENS\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Boulevard Hausmann is the location to which Au Pacha later moved, a prominent street in Paris during the late 19th century.\"", "entity_type": "\"LOCATION\"", "id": "\"BOULEVARD HAUSMANN\"", "label": "\"BOULEVARD HAUSMANN\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Woman of Algiers is an earlier work by Renoir, created as an homage to existing Orientalist works, highlighting his engagement with Algerian themes.\"", "entity_type": "\"EVENT\"", "id": "\"WOMAN OF ALGIERS\"", "label": "\"WOMAN OF ALGIERS\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Parisian Women in Algerian Costume (The Harem) is another of Renoir\u0027s paintings that reflects his fascination with Algerian themes within a Western context.\"", "entity_type": "\"EVENT\"", "id": "\"PARISIAN WOMEN IN ALGERIAN COSTUME (THE HAREM)\"", "label": "\"PARISIAN WOMEN IN ALGERIAN COSTUME (THE HAREM)\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Eduard Manet was another important figure in the art world during Renoir\u0027s time, known for his break from traditional methods and whose influence is acknowledged in Renoir\u0027s art.\"", "entity_type": "\"PERSON\"", "id": "\"EDUARD MANET\"", "label": "\"EDUARD MANET\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Charles Cordier was a sculptor known for his bust \u0027The Jewish Woman of Algiers\u0027, which bears thematic resemblance to Renoir\u0027s portrayal of Cl\u00e9mentine Stora.\"", "entity_type": "\"PERSON\"", "id": "\"CHARLES CORDIER\"", "label": "\"CHARLES CORDIER\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"The Salon of 1863 was an exhibition where Charles Cordier\u0027s bust was displayed, representing significant cultural and artistic events in the context of Algerian representation.\"", "entity_type": "\"EVENT\"", "id": "\"SALON OF 1863\"", "label": "\"SALON OF 1863\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"The Exposition Universelle of 1867 was a world\u0027s fair where Cordier\u0027s work was showcased, emphasizing the cultural dialogue between Europe and Algeria.\"", "entity_type": "\"EVENT\"", "id": "\"EXPOSITION UNIVERSELLE OF 1867\"", "label": "\"EXPOSITION UNIVERSELLE OF 1867\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Anti-Semitic feeling refers to the societal prejudices that prompted the Stora family to move from Algeria to France during the late 1860s.\"", "entity_type": "\"CONCEPT\"", "id": "\"ANTI-SEMITIC FEELING\"", "label": "\"ANTI-SEMITIC FEELING\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Orientalism refers to the artistic and cultural fascination with Eastern societies and subjects, prominently featured in the works of Western artists like Renoir.\"", "entity_type": "\"CONCEPT\"", "id": "\"ORIENTALISM\"", "label": "\"ORIENTALISM\"", "shape": "dot", "size": 10, "source_id": "chunk-c1f4bee32515bc65a0a1c16058f77a75"}, {"color": "#97c2fc", "description": "\"Daishowa Paper Manufacturing Company is a Japanese company, known for being linked to Ryoei Saito\u0027s purchase of Dance at Moulin de la Galette.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DAISHOWA PAPER MANUFACTURING COMPANY\"", "label": "\"DAISHOWA PAPER MANUFACTURING COMPANY\"", "shape": "dot", "size": 10, "source_id": "chunk-d15d4689197878cb6918b1a984ec73b4"}, {"color": "#97c2fc", "description": "\"The Second Empire refers to the period in French history during which the painting was created, influencing the art and culture of that time.\"\u003cSEP\u003e\"The Second Empire was a period in France marked by the reign of Emperor Napoleon III, influencing art and culture, including the style of La Promenade.\"", "entity_type": "\"HISTORICAL_PERIOD\"", "id": "\"SECOND EMPIRE\"", "label": "\"SECOND EMPIRE\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476\u003cSEP\u003echunk-1f42439df42584980fa31e247e820ef4"}, {"color": "#97c2fc", "description": "\"The Forest of Fontainebleau is a well-known landscape in France popular with 19th-century artists, including Renoir.\"", "entity_type": "\"GEO\"", "id": "\"THE FOREST OF FONTAINEBLEAU\"", "label": "\"THE FOREST OF FONTAINEBLEAU\"", "shape": "dot", "size": 10, "source_id": "chunk-1f42439df42584980fa31e247e820ef4"}, {"color": "#97c2fc", "description": "\"Origins of Impressionism refers to an exhibition that showcased the development of the Impressionist movement, highlighting Renoir\u0027s work including La Promenade.\"", "entity_type": "\"EVENT\"", "id": "\"ORIGIN OF IMPRESSIONISM\"", "label": "\"ORIGIN OF IMPRESSIONISM\"", "shape": "dot", "size": 10, "source_id": "chunk-1f42439df42584980fa31e247e820ef4"}, {"color": "#97c2fc", "description": "\"Oil paint is the medium used by Renoir in La Promenade, allowing for rich color and texture in his work.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"OIL PAINT\"", "label": "\"OIL PAINT\"", "shape": "dot", "size": 10, "source_id": "chunk-1f42439df42584980fa31e247e820ef4"}, {"color": "#97c2fc", "description": "\"The Gazette des Beaux-Arts was a publication owned by Charles Ephrussi, a collector who had connections with Renoir and the Cahen d\u0027Anvers family.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GAZETTE DES BEAUX-ARTS\"", "label": "\"GAZETTE DES BEAUX-ARTS\"", "shape": "dot", "size": 10, "source_id": "chunk-42ae6553d8ac0e6b6eed396eed4e71db"}, {"color": "#97c2fc", "description": "\"The Caillebotte version represents one of the additional oil paintings created by Renoir based on the composition of Girls at the Piano and is in a private collection.\"", "entity_type": "\"EVENT\"", "id": "\"CAILLEBOTTE VERSION\"", "label": "\"CAILLEBOTTE VERSION\"", "shape": "dot", "size": 10, "source_id": "chunk-3bdd4280da77c00dc8fea7083b2b6191"}, {"color": "#97c2fc", "description": "\"The Brussels Griffon is a dog breed featured in Little Girl in a Blue Armchair, known for its distinctive appearance and companionable nature.\"", "entity_type": "\"GEO\"", "id": "\"BRUSSELS GRIFFON\"", "label": "\"BRUSSELS GRIFFON\"", "shape": "dot", "size": 10, "source_id": "chunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"The Fourth Impressionist Exhibition in 1879 was where Little Girl in a Blue Armchair may have been displayed, indicating its relevance in the Impressionist movement.\"", "entity_type": "\"EVENT\"", "id": "\"FOURTH IMPRESSIONIST EXHIBITION\"", "label": "\"FOURTH IMPRESSIONIST EXHIBITION\"", "shape": "dot", "size": 10, "source_id": "chunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"The Spring 1879 Impressionist exhibition is significant for having exhibited a show where Cassatt\u0027s works were featured following her connection with the Impressionists.\"", "entity_type": "\"EVENT\"", "id": "\"SPRING 1879 IMPRESSIONIST EXHIBITION\"", "label": "\"SPRING 1879 IMPRESSIONIST EXHIBITION\"", "shape": "dot", "size": 10, "source_id": "chunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"The Salon was the official art exhibition in France that rejected Cassatt\u0027s works, contributing to her discontent with traditional art institutions.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SALON\"", "label": "\"SALON\"", "shape": "dot", "size": 10, "source_id": "chunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"The Art Gallery of the American pavilion at the 1878 World\u0027s Fair was the venue where the painting was submitted but ultimately rejected.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ART GALLERY OF THE AMERICAN PAVILION\"", "label": "\"ART GALLERY OF THE AMERICAN PAVILION\"", "shape": "dot", "size": 10, "source_id": "chunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"Les raboteurs de parquet is the original French title of The Parquet Planers (The Floor Scrapers), highlighting its cultural significance as a notable artwork of the Impressionist movement.\"", "entity_type": "\"EVENT\"", "id": "\"LES RABOTEURS DE PARQUET\"", "label": "\"LES RABOTEURS DE PARQUET\"", "shape": "dot", "size": 10, "source_id": "chunk-f7f10c487dd13842430c13f81a5382ba"}, {"color": "#97c2fc", "description": "\"The Europe Bridge is the English title of the painting Le Pont de l\u0027Europe, created by Gustave Caillebotte.\"", "entity_type": "\"EVENT\"", "id": "\"THE EUROPE BRIDGE\"", "label": "\"THE EUROPE BRIDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"The 8th arrondissement of Paris is a district where the Place de l\u0027Europe is located, significantly featured in Le Pont de l\u0027Europe.\"", "entity_type": "\"GEO\"", "id": "\"8TH ARRONDISSEMENT OF PARIS\"", "label": "\"8TH ARRONDISSEMENT OF PARIS\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Fl\u00e2neur refers to an upper-class observer in urban life depicted in the painting, representing social dynamics in Parisian society.\"", "entity_type": "\"CONCEPT\"", "id": "\"FL\u00c2NEUR\"", "label": "\"FL\u00c2NEUR\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Anne-Marie Hagen is believed to be the companion of Gustave Caillebotte in the context of the painting, interpreted in various ways by art historians.\"", "entity_type": "\"PERSON\"", "id": "\"ANNE-MARIE HAGEN\"", "label": "\"ANNE-MARIE HAGEN\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Norma Broude is a feminist art historian who suggested interpretations of Caillebotte\u0027s sexual orientation based on his artwork, including Le Pont de l\u0027Europe.\"", "entity_type": "\"PERSON\"", "id": "\"NORMA BROUDE\"", "label": "\"NORMA BROUDE\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Japanese art, particularly the work of Hiroshige, influenced Gustave Caillebotte\u0027s artistic style and perspective in his paintings.\"", "entity_type": "\"CONCEPT\"", "id": "\"JAPANESE ART\"", "label": "\"JAPANESE ART\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Jeff Wall is a contemporary photographer whose work was influenced by the perspective used in Caillebotte\u0027s paintings, including Mimic.\"", "entity_type": "\"PERSON\"", "id": "\"JEFF WALL\"", "label": "\"JEFF WALL\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Mimic is a photographic work by Jeff Wall, noted for its similar exaggerated perspective and class tension as seen in Le Pont de l\u0027Europe.\"", "entity_type": "\"EVENT\"", "id": "\"MIMIC\"", "label": "\"MIMIC\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"The Girl with Peaches Meme is a viral internet phenomenon that humorously alters the painting by placing the subject into various comedic scenarios.\"", "entity_type": "\"EVENT\"", "id": "\"THE GIRL WITH PEACHES MEME\"", "label": "\"THE GIRL WITH PEACHES MEME\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Ilya Repin was a prominent Russian painter who was one of the guests at Savva Mamontov\u0027s Abramtsevo estate, contributing to the artistic environment there.\"", "entity_type": "\"PERSON\"", "id": "\"ILYA REPIN\"", "label": "\"ILYA REPIN\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Ivan Turgenev was a noted Russian writer and one of the famous figures who visited and contributed to the cultural milieu at the Abramtsevo estate.\"", "entity_type": "\"PERSON\"", "id": "\"IVAN TURGENEV\"", "label": "\"IVAN TURGENEV\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Mikhail Vrubel was a distinguished Russian painter associated with Abramtsevo, contributing to the vibrant artistic discussions held there.\"", "entity_type": "\"PERSON\"", "id": "\"MIKHAIL VRUBEL\"", "label": "\"MIKHAIL VRUBEL\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Mark Antokolsky was a renowned Russian sculptor who was among the notable artists that gathered at Abramtsevo estate, enhancing the creative atmosphere.\"", "entity_type": "\"PERSON\"", "id": "\"MARK ANTOKOLSKY\"", "label": "\"MARK ANTOKOLSKY\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Alexander Dmitrievich Samarin was the future Chief Prosecutor of the Most Holy Synod and the husband of Vera Mamontova, linking familial and professional legacies.\"", "entity_type": "\"PERSON\"", "id": "\"ALEXANDER DMITRIEVICH SAMARIN\"", "label": "\"ALEXANDER DMITRIEVICH SAMARIN\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Pneumonia was the illness that tragically affected Vera Mamontova, leading to her untimely death at the young age of 32.\"", "entity_type": "\"EVENT\"", "id": "\"PNEUMONIA\"", "label": "\"PNEUMONIA\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"The 1887 Exhibition of the Moscow Society of Lovers of Art was the event where the painting \u0027Girl with Peaches\u0027 won first prize, marking its recognition in Russian art.\"", "entity_type": "\"EVENT\"", "id": "\"1887 EXHIBITION\"", "label": "\"1887 EXHIBITION\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Sergei Aksakov was a writer who previously owned the Abramtsevo estate before Savva Mamontov, adding to the estate\u0027s historical narrative.\"", "entity_type": "\"PERSON\"", "id": "\"SERGEI AKSAKOV\"", "label": "\"SERGEI AKSAKOV\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"The book \u00271000 Drawings of Genius\u0027 discusses the painting \u0027Girl with Peaches\u0027, highlighting its artistic influence and stylistic connections to Impressionism.\"", "entity_type": "\"EVENT\"", "id": "\ "#97c2fc", "description": "\"The Delft Sugar Bowl is another object represented in the artwork, showcasing Manet\u0027s attention to detail and everyday subjects.\"", "entity_type": "\"OBJECT\"", "id": "\"DELFT SUGAR BOWL\"", "label": "\"DELFT SUGAR BOWL\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"The Knife is depicted as part of the table setting in the painting, enhancing the still-life composition with common dining elements.\"", "entity_type": "\"OBJECT\"", "id": "\"KNIFE\"", "label": "\"KNIFE\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"Art Critics refers to the individuals who evaluated and commented on Manet\u0027s works, including \u0027Luncheon in the Studio\u0027, and expressed both praise and criticism.\"", "entity_type": "\"GROUP\"", "id": "\"ART CRITICS\"", "label": "\"ART CRITICS\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"Jules-Antoine Castagnary is an art critic who critiqued Manet\u0027s work, reflecting the contemporary opinions towards his art.\"", "entity_type": "\"PERSON\"", "id": "\"JULES-ANTOINE CASTAGNARY\"", "label": "\"JULES-ANTOINE CASTAGNARY\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"Marius Chaumelin is another critic who commented on \u0027Luncheon in the Studio\u0027, offering a negative reception of Manet\u0027s style.\"", "entity_type": "\"PERSON\"", "id": "\"MARIUS CHAUMELIN\"", "label": "\"MARIUS CHAUMELIN\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"Winnaretta Singer, Princess Edmond de Polignac, was the original owner of \u0027The Reading,\u0027 highlighting her connection to the painting\u0027s history.\"", "entity_type": "\"PERSON\"", "id": "\"WINNARETTA SINGER\"", "label": "\"WINNARETTA SINGER\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"The Jardin des Tuileries is a location in Paris where the Galerie nationale du Jeu de Paume is situated.\"", "entity_type": "\"GEO\"", "id": "\"JARDIN DES TUILERIES\"", "label": "\"JARDIN DES TUILERIES\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"Impressionist Paintings refer to the collection that includes works like \u0027The Reading\u0027 and was centralized at the Mus\u00e9e d\u0027Orsay.\"", "entity_type": "\"EVENT\"", "id": "\"IMPRESSIONIST PAINTINGS\"", "label": "\"IMPRESSIONIST PAINTINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"The Posthumous Exhibition was an exhibition of Manet\u0027s works held in 1884, one year after his death, showcasing his artistic legacy.\"", "entity_type": "\"EVENT\"", "id": "\"POSTHUMOUS EXHIBITION\"", "label": "\"POSTHUMOUS EXHIBITION\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"High Brightness refers to the artistic technique emphasized in \u0027The Reading,\u0027 showcasing the contrasting colors in the painting.\"", "entity_type": "\"CONCEPT\"", "id": "\"HIGH BRIGHTNESS\"", "label": "\"HIGH BRIGHTNESS\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"Broad Strokes describes the painting technique used by Manet in \u0027The Reading,\u0027 especially concerning the sofa and curtains.\"", "entity_type": "\"CONCEPT\"", "id": "\"BROAD STROKES\"", "label": "\"BROAD STROKES\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"Room 31 on level 5 of the Mus\u00e9e d\u0027Orsay is the current location where \u0027The Reading\u0027 can be viewed.\"", "entity_type": "\"LOCATION\"", "id": "\"MUS\u00c9E D\u0027ORSAY, ROOM 31 LEVEL 5\"", "label": "\"MUS\u00c9E D\u0027ORSAY, ROOM 31 LEVEL 5\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"Portrait of Berthe Morisot is a common alternative title for the painting \u0027Berthe Morisot with a bouquet of violets,\u0027 highlighting its significance in portraiture.\"", "entity_type": "\"EVENT\"", "id": "\"PORTRAIT OF BERTHE MORISOT\"", "label": "\"PORTRAIT OF BERTHE MORISOT\"", "shape": "dot", "size": 10, "source_id": "chunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"Young woman in a black hat is another title associated with the painting, reflecting a common theme in Morisot\u0027s depictions.\"", "entity_type": "\"EVENT\"", "id": "\"YOUNG WOMAN IN A BLACK HAT\"", "label": "\"YOUNG WOMAN IN A BLACK HAT\"", "shape": "dot", "size": 10, "source_id": "chunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"The Balcony is an earlier work by \u00c9douard Manet that features Berthe Morisot, illustrating his ongoing interest in her as a subject.\"", "entity_type": "\"EVENT\"", "id": "\"THE BALCONY\"", "label": "\"THE BALCONY\"", "shape": "dot", "size": 10, "source_id": "chunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"Garde Nationale was a military organization in France in which \u00c9douard Manet served during the Franco-Prussian War, influencing his art.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GARDE NATIONALE\"", "label": "\"GARDE NATIONALE\"", "shape": "dot", "size": 10, "source_id": "chunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"Edm\u00e9 Tiburce Morisot was the father of Berthe Morisot and his death in 1874 influenced her life and work.\"", "entity_type": "\"PERSON\"", "id": "\"EDM\u00c9 TIBURCE MORISOT\"", "label": "\"EDM\u00c9 TIBURCE MORISOT\"", "shape": "dot", "size": 10, "source_id": "chunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"Paul Val\u00e9ry was a poet and art critic who praised Manet\u0027s painting during a retrospective, highlighting the influence of Morisot on Manet\u0027s legacy.\"", "entity_type": "\"PERSON\"", "id": "\"VAL\u00c9RY\"", "label": "\"VAL\u00c9RY\"", "shape": "dot", "size": 10, "source_id": "chunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"Jeannie Gobillard was the niece of Berthe Morisot and was married to Paul Val\u00e9ry, indicating the interconnected relationships among artists.\"", "entity_type": "\"PERSON\"", "id": "\"JEANNIE GOBILLARD\"", "label": "\"JEANNIE GOBILLARD\"", "shape": "dot", "size": 10, "source_id": "chunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"Ellen Andr\u00e9e\u0027s pink dress, worn in the painting, adds a layer of visual interest and reflects the fashion of the era.\"", "entity_type": "\"CONCEPT\"", "id": "\"ELLEN ANDR\u00c9E\u0027S PINK DRESS\"", "label": "\"ELLEN ANDR\u00c9E\u0027S PINK DRESS\"", "shape": "dot", "size": 10, "source_id": "chunk-c8c8d3d7478a2289ec56206fc072025c"}, {"color": "#97c2fc", "description": "\"Marcellin Desboutin was another artist associated with Ellen Andr\u00e9e, noted for his depiction of her in the painting L\u0027Absinthe by Edgar Degas.\"", "entity_type": "\"PERSON\"", "id": "\"MARCELLIN DESBOUTIN\"", "label": "\"MARCELLIN DESBOUTIN\"", "shape": "dot", "size": 10, "source_id": "chunk-c8c8d3d7478a2289ec56206fc072025c"}, {"color": "#97c2fc", "description": "\"Boulevard Rochechouart is the street where the Brasserie Reichshoffen is located, significant for its association with Parisian caf\u00e9 culture.\"", "entity_type": "\"GEO\"", "id": "\"BOULEVARD ROCHECHOUART\"", "label": "\"BOULEVARD ROCHECHOUART\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"Sincere works represent Manet\u0027s philosophy of creating authentic and honest representations of contemporary life, which he aimed for in his paintings.\"", "entity_type": "\"CONCEPT\"", "id": "\"SINCERE WORKS\"", "label": "\"SINCERE WORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"Separation refers to the thematic element in At the Cafe-Concert, where the characters appear engaged in their own worlds rather than connected to one another.\"", "entity_type": "\"CONCEPT\"", "id": "\"SEPARATION\"", "label": "\"SEPARATION\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"Baltimore is a city in Maryland where the Off the Wall exhibition is taking place, featuring reproductions of notable artworks.\"", "entity_type": "\"GEO\"", "id": "\"BALTIMORE\"", "label": "\"BALTIMORE\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"Weather-resistant vinyl is the medium used for the Off the Wall reproductions, ensuring durability for outdoor display.\"", "entity_type": "\"MATERIAL\"", "id": "\"WEATHER-RESISTANT VINYL\"", "label": "\"WEATHER-RESISTANT VINYL\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"QR codes are included with the Off the Wall reproductions to provide viewers with additional information about the artworks.\"", "entity_type": "\"CONCEPT\"", "id": "\"QR CODE\"", "label": "\"QR CODE\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"The Caf\u00e9-Concert painting itself serves as a focal point in discussions about social life and artistic representation in late 19th century Paris.\"", "entity_type": "\"EVENT\"", "id": "\"THE CAF\u00c9-CONCERT PAINTING\"", "label": "\"THE CAF\u00c9-CONCERT PAINTING\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"Michel Foucault was a French philosopher known for his work in cultural theory, who discussed the concept of perspective in relation to art.\"", "entity_type": "\"PERSON\"", "id": "\"MICHEL FOUCAULT\"", "label": "\"MICHEL FOUCAULT\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Jeffrey Meyers is an art historian who provides analysis and insights regarding A Bar at the Folies-Bergere and its use of perspective.\"", "entity_type": "\"PERSON\"", "id": "\"JEFFREY MEYERS\"", "label": "\"JEFFREY MEYERS\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Maurice Merleau-Ponty was a French philosopher who remarked on the philosophical implications of mirrors in art, relevant to A Bar at the Folies-Bergere.\"", "entity_type": "\"PERSON\"", "id": "\"MAURICE MERLEAU-PONTY\"", "label": "\"MAURICE MERLEAU-PONTY\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Larry L. Ligo is an art historian who discusses the implications of elements in A Bar at the Folies-Bergere, particularly relating to social commentary.\"", "entity_type": "\"PERSON\"", "id": "\"LARRY L. LIGO\"", "label": "\"LARRY L. LIGO\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"T.J. Clark is an art historian known for his interpretations of Manet\u0027s work, including his analysis of A Bar at the Folies-Bergere.\"", "entity_type": "\"PERSON\"", "id": "\"T.J. CLARK\"", "label": "\"T.J. CLARK\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Spring is a season symbolizing renewal and rebirth, embodied in the painting through the floral attire of Jeanne DeMarsy.\"", "entity_type": "\"CONCEPT\"", "id": "\"SPRING\"", "label": "\"SPRING\"", "shape": "dot", "size": 10, "source_id": "chunk-345352536cc8a8b5d37fd0596dccd68d"}, {"color": "#97c2fc", "description": "\"Autumn is another planned painting in the series by Manet, which symbolizes the season following Summer, reflecting on beauty and femininity.\"", "entity_type": "\"EVENT\"", "id": "\"AUTUMN\"", "label": "\"AUTUMN\"", "shape": "dot", "size": 10, "source_id": "chunk-345352536cc8a8b5d37fd0596dccd68d"}, {"color": "#97c2fc", "description": "\"The quartet of allegorical works refers to Manet\u0027s intended series illustrating the four seasons through the depictions of contemporary Parisian women.\"", "entity_type": "\"CONCEPT\"", "id": "\"QUARTET OF ALLEGORICAL WORKS\"", "label": "\"QUARTET OF ALLEGORICAL WORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-345352536cc8a8b5d37fd0596dccd68d"}, {"color": "#97c2fc", "description": "\"Antonin Proust was a friend of \u00c9douard Manet who suggested the idea for the quartet of allegorical works personifying the seasons through women.\"", "entity_type": "\"PERSON\"", "id": "\"ANTONIN PROUST\"", "label": "\"ANTONIN PROUST\"", "shape": "dot", "size": 10, "source_id": "chunk-345352536cc8a8b5d37fd0596dccd68d"}, {"color": "#97c2fc", "description": "\"Spring was the first artwork published in color, representing a significant advancement in the way art was disseminated and appreciated.\"", "entity_type": "\"EVENT\"", "id": "\"COLORFUL PUBLICATION\"", "label": "\"COLORFUL PUBLICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-345352536cc8a8b5d37fd0596dccd68d"}, {"color": "#97c2fc", "description": "\"Adolphe Monet is Claude Monet\u0027s father, portrayed in the painting Garden at Sainte-Adresse as one of the models.\"", "entity_type": "\"PERSON\"", "id": "\"ADOLPHE MONET\"", "label": "\"ADOLPHE MONET\"", "shape": "dot", "size": 10, "source_id": "chunk-9253517120227d9d934a9b9b258925a0"}, {"color": "#97c2fc", "description": "\"Jeanne Margu\u00e9rite Lecadre is Claude Monet\u0027s cousin, who appears in the painting Garden at Sainte-Adresse, positioned at the fence.\"", "entity_type": "\"PERSON\"", "id": "\"JEANNE MARGU\u00c9RITE LECADRE\"", "label": "\"JEANNE MARGU\u00c9RITE LECADRE\"", "shape": "dot", "size": 10, "source_id": "chunk-9253517120227d9d934a9b9b258925a0"}, {"color": "#97c2fc", "description": "\"Dr. Adolphe Lecadre is a model in the painting Garden at Sainte-Adresse, likely representing Jeanne Margu\u00e9rite\u0027s father.\"", "entity_type": "\"PERSON\"", "id": "\"DR. ADOLPHE LECADRE\"", "label": "\"DR. ADOLPHE LECADRE\"", "shape": "dot", "size": 10, "source_id": "chunk-9253517120227d9d934a9b9b258925a0"}, {"color": "#97c2fc", "description": "\"Sophie Lecadre is another model in the painting Garden at Sainte-Adresse, depicted seated with her back to the viewer.\"", "entity_type": "\"PERSON\"", "id": "\"SOPHIE LECADRE\"", "label": "\"SOPHIE LECADRE\"", "shape": "dot", "size": 10, "source_id": "chunk-9253517120227d9d934a9b9b258925a0"}, {"color": "#97c2fc", "description": "\"Giverny is associated with Claude Monet as it is the location of his house-museum, where artworks and personal history are preserved.\"", "entity_type": "\"GEO\"", "id": "\"GIVERNY\"", "label": "\"GIVERNY\"", "shape": "dot", "size": 10, "source_id": "chunk-9253517120227d9d934a9b9b258925a0"}, {"color": "#97c2fc", "description": "\"Japanese color wood-block prints were a significant influence on Monet and his contemporaries, impacting their artistic styles in the 1860s.\"", "entity_type": "\"CONCEPT\"", "id": "\"JAPANESE COLOR WOOD-BLOCK PRINTS\"", "label": "\"JAPANESE COLOR WOOD-BLOCK PRINTS\"", "shape": "dot", "size": 10, "source_id": "chunk-9253517120227d9d934a9b9b258925a0"}, {"color": "#97c2fc", "description": "\"Turban-shell Hall of the Five-Hundred-Rakan Temple is a print by the Japanese artist Hokusai that inspired Monet\u0027s composition in Garden at Sainte-Adresse.\"", "entity_type": "\"EVENT\"", "id": "\"TURBAN-SHELL HALL OF THE FIVE-HUNDRED-RAKAN TEMPLE\"", "label": "\"TURBAN-SHELL HALL OF THE FIVE-HUNDRED-RAKAN TEMPLE\"", "shape": "dot", "size": 10, "source_id": "chunk-9253517120227d9d934a9b9b258925a0"}, {"color": "#97c2fc", "description": "\"The Beach in Sainte-Adresse is another painting by Claude Monet that, along with \u0027Regatta at Sainte-Adresse\u0027, depicts the contrasting scenes of the same location, thus providing a comparative study of leisure activities in different conditions.\"", "entity_type": "\"EVENT\"", "id": "\"THE BEACH IN SAINTE-ADRESSE\"", "label": "\"THE BEACH IN SAINTE-ADRESSE\"", "shape": "dot", "size": 10, "source_id": "chunk-d8923ec7668b372b21baf30062a4c0e2"}, {"color": "#97c2fc", "description": "\"Henri Hecht was a collector who bought the painting from Claude Monet in 1873, indicating the early market interest in Monet\u0027s works.\"", "entity_type": "\"PERSON\"", "id": "\"HENRI HECHT\"", "label": "\"HENRI HECHT\"", "shape": "dot", "size": 10, "source_id": "chunk-d8923ec7668b372b21baf30062a4c0e2"}, {"color": "#97c2fc", "description": "\"William Church Osborn was a collector of Monet\u0027s works who owned \u0027Regatta at Sainte-Adresse\u0027 after purchasing it from Durand-Ruel.\"", "entity_type": "\"PERSON\"", "id": "\"WILLIAM CHURCH OSBORN\"", "label": "\"WILLIAM CHURCH OSBORN\"", "shape": "dot", "size": 10, "source_id": "chunk-d8923ec7668b372b21baf30062a4c0e2"}, {"color": "#97c2fc", "description": "\"H\u00f4tel Drouot is a well-known auction house in Paris where the painting \u0027Regatta at Sainte-Adresse\u0027 was sold in 1884, further illustrating its historical significance.\"", "entity_type": "\"LOCATION\"", "id": "\"H\u00d4TEL DROUOT\"", "label": "\"H\u00d4TEL DROUOT\"", "shape": "dot", "size": 10, "source_id": "chunk-d8923ec7668b372b21baf30062a4c0e2"}, {"color": "#97c2fc", "description": "\"The winter of 1868\u20131869 is the specific time period when Claude Monet painted The Magpie, reflecting the seasonal conditions on the canvas.\"", "entity_type": "\"EVENT\"", "id": "\"WINTER OF 1868\u20131869\"", "label": "\"WINTER OF 1868\u20131869\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"The severe winters in France during this period contributed to the increase in the production of winter landscapes by Impressionist artists.\"", "entity_type": "\"EVENT\"", "id": "\"SEVERE WINTERS IN FRANCE\"", "label": "\"SEVERE WINTERS IN FRANCE\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"The Red Cape is another winter painting by Monet that follows The Magpie, featuring his girlfriend Camille Doncieux.\"", "entity_type": "\"EVENT\"", "id": "\"THE RED CAPE\"", "label": "\"THE RED CAPE\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"A Cart on the Snowy Road at Honfleur is Monet\u0027s first known snowscape, painted before The Magpie, marking his exploration of winter landscapes.\"", "entity_type": "\"EVENT\"", "id": "\"A CART ON THE SNOWY ROAD AT HONFLEUR\"", "label": "\"A CART ON THE SNOWY ROAD AT HONFLEUR\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"Road by Saint-Simeon Farm in Winter is one of Monet\u0027s notable winter paintings that precedes The Magpie.\"", "entity_type": "\"EVENT\"", "id": "\"ROAD BY SAINT-SIMEON FARM IN WINTER\"", "label": "\"ROAD BY SAINT-SIMEON FARM IN WINTER\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"Colored shadows are an innovative technique used by Monet in The Magpie, contrasting with traditional painting methods that depicted shadows in black.\"", "entity_type": "\"CONCEPT\"", "id": "\"COLORED SHADOWS\"", "label": "\"COLORED SHADOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"The Paris Salon of 1869 is notable for the rejection of Monet\u0027s innovative work, highlighting the challenges faced by Impressionists at the time.\"", "entity_type": "\"EVENT\"", "id": "\"PARIS SALON OF 1869\"", "label": "\"PARIS SALON OF 1869\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"Camille Doncieux is depicted in The Red Cape, another significant work by Monet, emphasizing their personal connection.\"", "entity_type": "\"EVENT\"", "id": "\"CAMILLE DONCIEUX (THE RED CAPE)\"", "label": "\"CAMILLE DONCIEUX (THE RED CAPE)\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"Johann Wolfgang von Goethe was a writer whose ideas influenced Monet\u0027s subjective theory of color perception used in his artworks.\"", "entity_type": "\"PERSON\"", "id": "\"JOHANN WOLFGANG VON GOETHE\"", "label": "\"JOHANN WOLFGANG VON GOETHE\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"Michel Eug\u00e8ne Chevreul was a chemist whose theories on color and light influenced Monet\u2019s approach to painting.\"", "entity_type": "\"PERSON\"", "id": "\"MICHEL EUG\u00c8NE CHEVREUL\"", "label": "\"MICHEL EUG\u00c8NE CHEVREUL\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10"}, {"color": "#97c2fc", "description": "\"The Arnhold collection was a historical art collection previously based in Berlin, which included significant artworks, including works by Claude Monet.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ARNHOLD COLLECTION\"", "label": "\"ARNHOLD COLLECTION\"", "shap 8"}, {"color": "#97c2fc", "description": "\"Harris Whittemore was a collector who owned the painting before it was acquired by Acquavella Galleries.\"", "entity_type": "\"PERSON\"", "id": "\"HARRIS WHITTEMORE\"", "label": "\"HARRIS WHITTEMORE\"", "shape": "dot", "size": 10, "source_id": "chunk-4273487cf0f7fd96280b2a7b18d92928"}, {"color": "#97c2fc", "description": "\"Acquavella Galleries is an art gallery in New York that acquired Snow Scene at Argenteuil in the early 1970s.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ACQUAVELLA GALLERIES\"", "label": "\"ACQUAVELLA GALLERIES\"", "shape": "dot", "size": 10, "source_id": "chunk-4273487cf0f7fd96280b2a7b18d92928"}, {"color": "#97c2fc", "description": "\"Simon Sainsbury was the individual who bequeathed the painting to the National Gallery, London, in 2006.\"", "entity_type": "\"PERSON\"", "id": "\"SIMON SAINSBURY\"", "label": "\"SIMON SAINSBURY\"", "shape": "dot", "size": 10, "source_id": "chunk-4273487cf0f7fd96280b2a7b18d92928"}, {"color": "#97c2fc", "description": "\"Hunt Henderson was a noted art collector and New Orleans sugar magnate who previously owned one of Monet\u0027s paintings, showcasing his significance in the art market.\"", "entity_type": "\"PERSON\"", "id": "\"HUNT HENDERSON\"", "label": "\"HUNT HENDERSON\"", "shape": "dot", "size": 10, "source_id": "chunk-25fcec4f02a19b4902e93edd347b5550"}, {"color": "#97c2fc", "description": "\"Mary Young Hunter was an American woman who invited Claude Monet to Venice, facilitating his visit and subsequent artworks of the city.\"", "entity_type": "\"PERSON\"", "id": "\"MARY YOUNG HUNTER\"", "label": "\"MARY YOUNG HUNTER\"", "shape": "dot", "size": 10, "source_id": "chunk-25fcec4f02a19b4902e93edd347b5550"}, {"color": "#97c2fc", "description": "\"The Fine Arts Museums of San Francisco is an institution that houses one of Monet\u0027s paintings from his Venetian series, emphasizing its cultural importance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FINE ARTS MUSEUMS OF SAN FRANCISCO\"", "label": "\"FINE ARTS MUSEUMS OF SAN FRANCISCO\"", "shape": "dot", "size": 10, "source_id": "chunk-25fcec4f02a19b4902e93edd347b5550"}, {"color": "#97c2fc", "description": "\"The Water Lilies series is a renowned collection of paintings by Monet that explore light and water, similar to the themes present in The Grand Canal series.\"", "entity_type": "\"EVENT\"", "id": "\"WATER LILIES SERIES\"", "label": "\"WATER LILIES SERIES\"", "shape": "dot", "size": 10, "source_id": "chunk-25fcec4f02a19b4902e93edd347b5550"}, {"color": "#97c2fc", "description": "\"The Poplar series is another collection by Monet that, like his Venetian works, focuses on light and nature, showcasing his artistic approach.\"", "entity_type": "\"EVENT\"", "id": "\"POPLAR SERIES\"", "label": "\"POPLAR SERIES\"", "shape": "dot", "size": 10, "source_id": "chunk-25fcec4f02a19b4902e93edd347b5550"}, {"color": "#97c2fc", "description": "\"The Rouen Cathedral series is part of Monet\u0027s body of work displaying his interest in capturing light variations at different times of the day.\"", "entity_type": "\"EVENT\"", "id": "\"ROUEN CATHEDRAL SERIES\"", "label": "\"ROUEN CATHEDRAL SERIES\"", "shape": "dot", "size": 10, "source_id": "chunk-25fcec4f02a19b4902e93edd347b5550"}, {"color": "#97c2fc", "description": "\"The Haystacks series is a collection by Monet that examines the impact of light across different seasons, reflecting his ongoing exploration of color and form.\"", "entity_type": "\"EVENT\"", "id": "\"HAYSTACKS SERIES\"", "label": "\"HAYSTACKS SERIES\"", "shape": "dot", "size": 10, "source_id": "chunk-25fcec4f02a19b4902e93edd347b5550"}, {"color": "#97c2fc", "description": "\"The Charing Cross Bridge series is yet another set of works by Monet that delve into his consistent theme of light and environment.\"", "entity_type": "\"EVENT\"", "id": "\"CHARING CROSS BRIDGE SERIES\"", "label": "\"CHARING CROSS BRIDGE SERIES\"", "shape": "dot", "size": 10, "source_id": "chunk-25fcec4f0 ": "chunk-28864d4fe600e5b8e429bd46ef33cbf1"}, {"color": "#97c2fc", "description": "\"Gouache is a type of paint used by Anders Zorn in his artwork A Premiere, characterized by its opacity and vibrant colors.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"GOUACHE\"", "label": "\"GOUACHE\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"Paper serves as the medium for one of the versions of Zorn\u0027s artwork A Premiere, reflecting traditional artistic practices.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"PAPER\"", "label": "\"PAPER\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"Constantinople, now Istanbul, is a city in Turkey that served as one of Zorn\u0027s travel destinations, impacting his artistic sensibilities.\"", "entity_type": "\"GEO\"", "id": "\"CONSTANTINOPLE\"", "label": "\"CONSTANTINOPLE\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"Summer 1888 marks a significant period in which Anders Zorn created several nude paintings, including A Premiere, highlighting themes of nudity in natural settings.\"", "entity_type": "\"EVENT\"", "id": "\"SUMMER 1888\"", "label": "\"SUMMER 1888\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"The Paris Exhibition refers to an event where artworks were showcased, influencing Zorn\u0027s artistic choices and the presentation of his work.\"", "entity_type": "\"EVENT\"", "id": "\"PARIS EXHIBITION\"", "label": "\"PARIS EXHIBITION\"", "shape": "dot", "size": 10, "source_id": "chunk-4625f0bcace26ddd289c9967db0c1171"}, {"color": "#97c2fc", "description": "\"Nude Painting is the artistic genre that focuses on the depiction of the human form without clothing, central to Anders Zorn\u0027s work and style.\"", "entity_type" nism\"", "source_id": "chunk-06f9dee17ce84c2ab81e61babafd4eb9", "to": "\"ROUGH SEA AT ETRETAT\"", "width": 10.0}, {"description": "\"Claude Monet is the creator of the painting San Giorgio Maggiore at Dusk, showcasing his Impressionist style and focus on light.\"|\u003e\"art creation, Impressionism\"", "from": "\"CLAUDE MONET\"", "keywords": "10", "source_id": "chunk-27db450240bf49add01e386033c86528", "to": "\"SAN GIORGIO MAGGIORE AT DUSK\"", "width": 10.0}, {"description": "\"Monet likely viewed and painted the church of San Giorgio Maggiore from Riva degli Schiavoni, making it significant to his artistic process.\"|\u003e\"artistic perspective, location\"", "from": "\"CLAUDE MONET\"", "keywords": "7", "source_id": "chunk-27db450240bf49add01e386033c86528", "to": "\"RIVA DEGLI SCHIAVONI\"", "width": 7.0}, {"description": "\"Claude Monet stayed at Palazzo Barbaro while painting in Venice, making it significant to his work and artistic process.\"\u003cSEP\u003e\"Monet and his wife stayed at Palazzo Barbaro and were inspired by the views, influencing his works during their visit.\"|\u003e\"artistic influence, residence\"", "from": "\"CLAUDE MONET\"", "keywords": "\"location significance, artistic process\"\u003cSEP\u003e6", "source_id": "chunk-27db450240bf49add01e386033c86528\u003cSEP\u003echunk-25fcec4f02a19b4902e93edd347b5550", "to": "\"PALAZZO BARBARO\"", "width": 14.0}, {"description": "\"Monet stayed at Hotel Britannia, which he found to have beautiful views that inspired his paintings.\"|\u003e\"artistic influence, residence\"", "from": "\"CLAUDE MONET\"", "keywords": "6", "source_id": "chunk-27db450240bf49add01e386033c86528", "to": "\"HOTEL BRITANNIA\"", "width": 6.0}, {"description": "\"Monet was inspired by Normandy for his previous works, indicating his overarching artistic journey and evolution.\"|\u003e\"artistic evolution, inspiration\"", "from": "\"CLAUDE MONET\"", "keywords": "8", "source_id": "chunk-27db450240bf49add01e386033c86528", "to": "\"NORMANDY\" 197a13ed479f6a", "to": "\"PAUL AUGUSTE LLHOTE\"", "width": 8.0}, {"description": "\"Dance at Bougival is part of the collection at the Museum of Fine Arts in Boston, emphasizing its significance in the art community.\"", "from": "\"DANCE AT BOUGIVAL\"", "keywords": "\"art collection, cultural significance\"", "source_id": "chunk-8677ad840ba952592c197a13ed479f6a", "to": "\"MUSEUM OF FINE ARTS\"", "width": 9.0}, {"description": "\"Suzanne Valadon was a model for The Large Bathers and a painter herself, indicating a mutual influence in the art world.\"", "from": "\"SUZANNE VALADON\"", "keywords": "\"artistic relationship, mutual influence\"", "source_id": "chunk-4866278a85b8e1e0bd70ca833c7dd1eb", "to": "\"AUGUSTE RENOIR\"", "width": 7.0}, {"description": "\"The Museum of Fine Arts is located in Boston, linking the cultural institution to the city.\"", "from": "\"MUSEUM OF FINE ARTS\"", "keywords": "\"location, cultural heritage\"", "source_id": "chunk-8677ad840ba952592c197a13ed479f6a", "to": "\"BOSTON\"", "width": 10.0}, {"description": "\"Paul Lh\u00f4te is depicted as the male dancer in \u0027Dance in the Country\u0027, illustrating a personal relationship with the artist.\"", "from": "\"DANCE IN THE COUNTRY\"", "keywords": "\"portrait, friendship\"", "source_id": "chunk-39a1328dc1714a55807e2539445a931c", "to": "\"PAUL LH\u00d4TE\"", "width": 6.0}, {"description": "\"Both paintings were created by Renoir in the same year and share thematic elements, forming a complementary relationship.\"", "from": "\"DANCE IN THE COUNTRY\"", "keywords": "\"thematic connection, art relationship\"", "source_id": "chunk-39a1328dc1714a55807e2539445a931c", "to": "\"DANCE IN THE CITY\"", "width": 7.0}, {"description": "\"The year 1883 signifies the time when \u0027Dance in the Country\u0027 was completed, marking an important period in Renoir\u0027s creative output.\"", "from": "\"DANCE IN THE COUNTRY\"", "keywords": "\"historical significance, artistic timeline\"", "source_id": "chunk-39
