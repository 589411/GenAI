 "chunk-5df84fcbf4ca2a670ed08ce6556d1c4a\u003cSEP\u003echunk-2be26aa1db66acc1e67b552eab1a8deb"}, {"color": "#97c2fc", "description": "\"Dieppe is a coastal town in Normandy, France, thought to be the actual beach depicted in By the Seashore.\"", "entity_type": "\"GEO\"", "id": "\"DIEPPE\"", "label": "\"DIEPPE\"", "shape": "dot", "size": 10, "source_id": "chunk-2be26aa1db66acc1e67b552eab1a8deb"}, {"color": "#97c2fc", "description": "\"St. Peter Port is the capital of Guernsey, where Renoir spent time painting and gathering inspiration for his work.\"", "entity_type": "\"GEO\"", "id": "\"ST. PETER PORT\"", "label": "\"ST. PETER PORT\"", "shape": "dot", "size": 10, "source_id": "chunk-2be26aa1db66acc1e67b552eab1a8deb"}, {"color": "#97c2fc", "description": "\"Moulin Huet Bay is a scenic location in St. Martin, Guernsey, admired by Renoir during his visit and believed to have influenced his paintings.\"", "entity_type": "\"GEO\"", "id": "\"MOULIN HUET BAY\"", "label": "\"MOULIN HUET BAY\"", "shape": "dot", "size": 10, "source_id": "chunk-2be26aa1db66acc1e67b552eab1a8deb"}, {"color": "#97c2fc", "description": "\"Suzanne Valadon was a French artist and model, known for her strong presence in the art world and was a friend and muse of Renoir.\"\u003cSEP\u003e\"Suzanne Valadon was another model for The Large Bathers; she was also a painter and the mother of Maurice Utrillo.\"", "entity_type": "\"PERSON\"", "id": "\"SUZANNE VALADON\"", "label": "\"SUZANNE VALADON\"", "shape": "dot", "size": 10, "source_id": "chunk-8677ad840ba952592c197a13ed479f6a\u003cSEP\u003echunk-4866278a85b8e1e0bd70ca833c7dd1eb"}, {"color": "#97c2fc", "description": "\"Paul Auguste Llhote was a French painter and friend of Renoir, featured in the artwork Dance at Bougival.\"", "entity_type": "\"PERSON\"", "id": "\"PAUL AUGUSTE LLHOTE\"", "label": "\"PAUL AUGUSTE LLHOTE\"", "shape": "dot", "size": 10, "source_id": "chunk-8677ad840ba952592c197a13ed479f6a"}, {"color": "#97c2fc", "description": "\"Museum of Fine Arts is located in Boston, Massachusetts, and holds a significant collection of artworks, including Dance at Bougival.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MUSEUM OF FINE ARTS\"", "label": "\"MUSEUM OF FINE ARTS\"", "shape": "dot", "size": 10, "source_id": "chunk-8677ad840ba952592c197a13ed479f6a"}, {"color": "#97c2fc", "description": "\"Boston is a major city in the United States, located in Massachusetts, known for its rich history and cultural institutions like the Museum of Fine Arts.\"", "entity_type": "\"GEO\"", "id": "\"BOSTON\"", "label": "\"BOSTON\"", "shape": "dot", "size": 10, "source_id": "chunk-8677ad840ba952592c197a13ed479f6a"}, {"color": "#97c2fc", "description": "\"Paul Lh\u00f4te is the male figure depicted in \u0027Dance in the Country\u0027 and was a friend of Renoir.\"", "entity_type": "\"PERSON\"", "id": "\"PAUL LH\u00d4TE\"", "label": "\"PAUL LH\u00d4TE\"", "shape": "dot", "size": 10, "source_id": "chunk-39a1328dc1714a55807e2539445a931c"}, {"color": "#97c2fc", "description": "\"Dance in the City is a complementary painting created by Renoir in 1883, following the theme established in \u0027Dance in the Country\u0027.\"", "entity_type": "\"EVENT\"", "id": "\"DANCE IN THE CITY\"", "label": "\"DANCE IN THE CITY\"", "shape": "dot", "size": 10, "source_id": "chunk-39a1328dc1714a55807e2539445a931c"}, {"color": "#97c2fc", "description": "\"1883 is the year \u0027Dance in the Country\u0027 was painted, marking a significant moment in Renoir\u0027s artistic evolution.\"", "entity_type": "\"EVENT\"", "id": "\"1883\"", "label": "\"1883\"", "shape": "dot", "size": 10, "source_id": "chunk-39a1328dc1714a55807e2539445a931c"}, {"color": "#97c2fc", "description": "\"Impressionism is an art movement that Pierre-Auguste Renoir was associated with prior to his evolution indicated in \u0027Dance in the Country\u0027.\"\u003cSEP\u003e\"Impressionism was an artistic movement characterized by a focus on light, color, and the depiction of modern life, which strongly influenced Mary Cassatt\u0027s work.\"\u003cSEP\u003e\"Impressionism refers to the artistic movement to which Pissarro belonged, characterized by its focus on light and atmosphere in art.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPRESSIONISM\"", "label": "\"IMPRESSIONISM\"", "shape": "dot", "size": 10, "source_id": "chunk-7a7ab9127464aaf8ae5f6d4b5a788b14\u003cSEP\u003echunk-39a1328dc1714a55807e2539445a931c\u003cSEP\u003echunk-aa18621963829a50710fb94278e65884"}, {"color": "#97c2fc", "description": "\"Les Grandes Baigneuses is the French title of The Large Bathers, which translates to \u0027The Large Bathers\u0027 in English, capturing its identity in art history.\"", "entity_type": "\"EVENT\"", "id": "\"LES GRANDES BAIGNEUSES\"", "label": "\"LES GRANDES BAIGNEUSES\"", "shape": "dot", "size": 10, "source_id": "chunk-4866278a85b8e1e0bd70ca833c7dd1eb"}, {"color": "#97c2fc", "description": "\"Fran\u00e7ois Girardon was a sculptor whose work, The Bath of the Nymphs, inspired Renoir in the creation of The Large Bathers.\"", "entity_type": "\"PERSON\"", "id": "\"FRAN\u00c7OIS GIRARDON\"", "label": "\"FRAN\u00c7OIS GIRARDON\"", "shape": "dot", "size": 10, "source_id": "chunk-4866278a85b8e1e0bd70ca833c7dd1eb"}, {"color": "#97c2fc", "description": "\"Paul Cezanne was a painter who later portrayed similar subjects in his work, reflecting a continuation of themes seen in The Large Bathers.\"", "entity_type": "\"PERSON\"", "id": "\"PAUL CEZANNE\"", "label": "\"PAUL CEZANNE\"", "shape": "dot", "size": 10, "source_id": "chunk-4866278a85b8e1e0bd70ca833c7dd1eb"}, {"color": "#97c2fc", "description": "\"Jean-Auguste-Dominique Ingres was a 19th-century French painter whose techniques and styles influenced Renoir\u0027s approach to painting.\"", "entity_type": "\"PERSON\"", "id": "\"INGRES\"", "label": "\"INGRES\"", "shape": "dot", "size": 10, "source_id": "chunk-4866278a85b8e1e0bd70ca833c7dd1eb"}, {"color": "#97c2fc", "description": "\"Mus\u00e9e de l\u0027Orangerie is another art museum in Paris where one of Renoir\u0027s oil sketches of Girls at the Piano is displayed, contributing to the legacy of the painting.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MUS\u00c9E DE L\u0027ORANGERIE\"", "label": "\"MUS\u00c9E DE L\u0027ORANGERIE\"", "shape": "dot", "size": 10, "source_id": "chunk-3bdd4280da77c00dc8fea7083b2b6191"}, {"color": "#97c2fc", "description": "\"Robert Lehman Collection is a part of the Metropolitan Museum of Art where one variation of Girls at the Piano is housed, highlighting its significance in art history.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ROBERT LEHMAN COLLECTION\"", "label": "\"ROBERT LEHMAN COLLECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-3bdd4280da77c00dc8fea7083b2b6191"}, {"color": "#97c2fc", "description": "\"Private collection indicates that A Balcony in Paris is held in a personal collection rather than a public museum, affecting its accessibility to the public.\"\u003cSEP\u003e\"Private collections refer to the numerous art collectors who own other versions of Renoir\u0027s Girls at the Piano, demonstrating the painting\u0027s demand and impact.\"\u003cSEP\u003e\"The private collection of Winnaretta Singer housed \u0027The Reading\u0027 until it was gifted to the French State.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"PRIVATE COLLECTION\"", "label": "\"PRIVATE COLLECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-3bdd4280da77c00dc8fea7083b2b6191\u003cSEP\u003echunk-0332946047acb050d70b8d99bd3f7071\u003cSEP\u003echunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"Oil on canvas is a painting medium often used by artists, characterized by the application of oil paints on a canvas surface, allowing for rich textures and vibrant colors.\"\u003cSEP\u003e\"Oil on canvas is the medium used for the Boulevard Montmartre Spring, indicating the techniques used by the artist Camille Pissarro.\"\u003cSEP\u003e\"Oil on canvas refers to the technique used by \u015etefan Luchian in creating Chiajna Willows, which involves painting with oil paints on a canvas surface.\"", "entity_type": "\"CONCEPT\"", "id": "\"OIL ON CANVAS\"", "label": "\"OIL ON CANVAS\"", "shape": "dot", "size": 10, "source_id": "chunk-5df84fcbf4ca2a670ed08ce6556d1c4a\u003cSEP\u003echunk-0ce164bf0e38f83a13359aff5f09ab2b\u003cSEP\u003echunk-1c19f53053772b15fbcc1edfdb25830d"}, {"color": "#97c2fc", "description": "\"The model refers to the individual used for creating a portrait, whose appearance and expression provide the basis for the artwork.\"", "entity_type": "\"CONCEPT\"", "id": "\"MODEL\"", "label": "\"MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-5df84fcbf4ca2a670ed08ce6556d1c4a"}, {"color": "#97c2fc", "description": "\"The basement of the Tehran Museum of Contemporary Art is the storage area where certain artworks, including Gabrielle with Open Blouse, are kept out of public view.\"", "entity_type": "\"LOCATION\"", "id": "\"BASEMENT\"", "label": "\"BASEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5df84fcbf4ca2a670ed08ce6556d1c4a"}, {"color": "#97c2fc", "description": "\"Chiajna Willows is a landscape painting created by \u015etefan Luchian in 1905, showcasing willows by the Chiajna village.\"", "entity_type": "\"EVENT\"", "id": "\"CHIAJNA WILLOWS\"", "label": "\"CHIAJNA WILLOWS\"", "shape": "dot", "size": 10, "source_id": "chunk-1c19f53053772b15fbcc1edfdb25830d"}, {"color": "#97c2fc", "description": "\"Little Girl in a Blue Armchair is a painting by Mary Cassatt that influenced Zorn\u0027s approach to capturing the private world of his subjects.\"\u003cSEP\u003e\"Little Girl in a Blue Armchair is an 1878 oil painting by Mary Cassatt, recognized as a significant artwork in the portrait genre.\"", "entity_type": "\"EVENT\"", "id": "\"LITTLE GIRL IN A BLUE ARMCHAIR\"", "label": "\"LITTLE GIRL IN A BLUE ARMCHAIR\"", "shape": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e\u003cSEP\u003echunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"The World\u0027s Fair in Paris 1878 is an international exhibition where artworks, including those by Cassatt, were displayed showcasing innovations and artistic works.\"", "entity_type": "\"EVENT\"", "id": "\"WORLD\u0027S FAIR\"", "label": "\"WORLD\u0027S FAIR\"", "shape": "dot", "size": 10, "source_id": "chunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"Ambroise Vollard was a Parisian art dealer who purchased Little Girl in a Blue Armchair from Mary Cassatt and played a significant role in promoting her work.\"", "entity_type": "\"PERSON\"", "id": "\"AMBROISE VOLLARD\"", "label": "\"AMBROISE VOLLARD\"", "shape": "dot", "size": 10, "source_id": "chunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"Hector Brame was a Parisian art dealer who acquired Little Girl in a Blue Armchair after it was sold by Ambroise Vollard.\"", "entity_type": "\"PERSON\"", "id": "\"HECTOR BRAME\"", "label": "\"HECTOR BRAME\"", "shape": "dot", "size": 10, "source_id": "chunk-633ed277924d89c5771adb0b2695d8b9"}, {"color": "#97c2fc", "description": "\"Gender Representation refers to the way women are portrayed in Cassatt\u0027s art, humanizing and celebrating their presence in social settings rather than objectifying them.\"", "entity_type": "\"CONCEPT\"", "id": "\"GENDER REPRESENTATION\"", "label": "\"GENDER REPRESENTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-7a7ab9127464aaf8ae5f6d4b5a788b14"}, {"color": "#97c2fc", "description": "\"Style refers to the distinctive manner in which Mary Cassatt painted, characterized by quick brush strokes, vibrant colors, and an emphasis on light effects.\"", "entity_type": "\"CONCEPT\"", "id": "\"STYLE\"", "label": "\"STYLE\"", "shape": "dot", "size": 10, "source_id": "chunk-7a7ab9127464aaf8ae5f6d4b5a788b14"}, {"color": "#97c2fc", "description": "\"Antibes is a location on the French Riviera where Mary Cassatt painted The Boating Party, during her stay at Villa \u0027La Cigaronne\u0027 in 1893-1894.\"", "entity_type": "\"GEO\"", "id": "\"ANTIBES\"", "label": "\"ANTIBES\"", "shape": "dot", "size": 10, "source_id": "chunk-ab717374acdc317ee00bf2bb8cceed87"}, {"color": "#97c2fc", "description": "\"Chicago\u0027s 1893 World\u0027s Columbian Exposition was a significant event where Mary Cassatt\u0027s mural, Modern Woman, was commissioned, showcasing her increasing prominence as an artist.\"", "entity_type": "\"EVENT\"", "id": "\"CHICAGO\u0027S 1893 WORLD\u0027S COLUMBIAN EXPOSITION\"", "label": "\"CHICAGO\u0027S 1893 WORLD\u0027S COLUMBIAN EXPOSITION\"", "shape": "dot", "size": 10, "source_id": "chunk-ab717374acdc317ee00bf2bb8cceed87"}, {"color": "#97c2fc", "description": "\"The Mus\u00e9e du Luxembourg is an art museum in Paris that purchased one of Cassatt\u0027s paintings, reflecting her recognition in the art world.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MUSEUM OF LUXEMBOURG\"", "label": "\"MUSEUM OF LUXEMBOURG\"", "shape": "dot", "size": 10, "source_id": "chunk-ab717374acdc317ee00bf2bb8cceed87"}, {"color": "#97c2fc", "description": "\"The Japanese Print exhibition at the ecole de Beaux-arts in Paris in 1890 was crucial in influencing Cassatt\u0027s artistic style and approach to painting.\"", "entity_type": "\"EVENT\"", "id": "\"JAPANESE PRINT EXHIBITION\"", "label": "\"JAPANESE PRINT EXHIBITION\"", "shape": "dot", "size": 10, "source_id": "chunk-ab717374acdc317ee00bf2bb8cceed87"}, {"color": "#97c2fc", "description": "\"Kitagawa Utamaro was a famous Japanese printmaker whose works influenced Mary Cassatt, particularly noted for his depictions of women.\"", "entity_type": "\"PERSON\"", "id": "\"KITAGAWA UTAMARO\"", "label": "\"KITAGAWA UTAMARO\"", "shape": "dot", "size": 10, "source_id": "chunk-ab717374acdc317ee00bf2bb8cceed87"}, {"color": "#97c2fc", "description": "\"Durand-Ruel\u0027s gallery was a venue in Paris where Mary Cassatt exhibited her work, contributing to her successful career as an artist.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DURAND-RUEL\u0027S GALLERY\"", "label": "\"DURAND-RUEL\u0027S GALLERY\"", "shape": "dot", "size": 10, "source_id": "chunk-ab717374acdc317ee00bf2bb8cceed87"}, {"color": "#97c2fc", "description": "\"The Paris Op\u00e9ra House is a historic opera house in Paris, France, serving as the setting in the painting where the modern woman is depicted enjoying the theater.\"", "entity_type": "\"GEO\"", "id": "\"PARIS OP\u00c9RA HOUSE\"", "label": "\"PARIS OP\u00c9RA HOUSE\"", "shape": "dot", "size": 10, "source_id": "chunk-7a7ab9127464aaf8ae5f6d4b5a788b14"}, {"color": "#97c2fc", "description": "\"The Red Chair is a significant element in the painting, serving as the seat for the woman and contributing to the color contrast within the artwork.\"", "entity_type": "\"CONCEPT\"", "id": "\"RED CHAIR\"", "label": "\"RED CHAIR\"", "shape": "dot", "size": 10, "source_id": "chunk-7a7ab9127464aaf8ae5f6d4b5a788b14"}, {"color": "#97c2fc", "description": "\"Artificial Lighting relates to the use of lighting in the painting that creates effects on the flesh tones of the figures, as emphasized by Cassatt.\"", "entity_type": "\"CONCEPT\"", "id": "\"ARTIFICIAL LIGHTING\"", "label": "\"ARTIFICIAL LIGHTING\"", "shape": "dot", "size": 10, "source_id": "chunk-7a7ab9127464aaf8ae5f6d4b5a788b14"}, {"color": "#97c2fc", "description": "\"The Theater Scene represents the dynamic and lively environment that the woman in the painting is experiencing, captured in the mirror\u0027s reflection.\"", "entity_type": "\"CONCEPT\"", "id": "\"THEATER SCENE\"", "label": "\"THEATER SCENE\"", "shape": "dot", "size": 10, "source_id": "chunk-7a7ab9127464aaf8ae5f6d4b5a788b14"}, {"color": "#97c2fc", "description": "\"Frederick A. Sweet is an art historian and museum administrator who analyzed The Boating Party, remarking on its ambitious nature and artistic composition.\"", "entity_type": "\"PERSON\"", "id": "\"FREDERICK A. SWEET\"", "label": "\"FREDERICK A. SWEET\"", "shape": "dot", "size": 10, "source_id": "chunk-ab717374acdc317ee00bf2bb8cceed87"}, {"color": "#97c2fc", "description": "\"Villa \u0027La Cigaronne\u0027 is the residence in Cap d\u0027Antibes where Mary Cassatt stayed while creating The Boating Party.\"", "entity_type": "\"GEO\"", "id": "\"VILLA \u0027LA CIGARONNE\u0027\"", "label": "\"VILLA \u0027LA CIGARONNE\u0027\"", "shape": "dot", "size": 10, "source_id": "chunk-ab717374acdc317ee00bf2bb8cceed87"}, {"color": "#97c2fc", "description": "\"Ren\u00e9 Caillebotte is depicted in the painting \u0027Young Man at His Window\u0027, standing at a window in informal clothes.\"", "entity_type": "\"PERSON\"", "id": "\"REN\u00c9 CAILLEBOTTE\"", "label": "\"REN\u00c9 CAILLEBOTTE\"", "shape": "dot", "size": 10, "source_id": "chunk-fb13a3289569c9f67029c78b73a48c88"}, {"color": "#97c2fc", "description": "\"Rue de Miromesnil is the street in Paris where the family home of Gustave Caillebotte is located, serving as the setting for the painting.\"", "entity_type": "\"GEO\"", "id": "\"RUE DE MIROMESNIL\"", "label": "\"RUE DE MIROMESNIL\"", "shape": "dot", "size": 10, "source_id": "chunk-fb13a3289569c9f67029c78b73a48c88"}, {"color": "#97c2fc", "description": "\"Boulevard de Malesherbes is the large, oblique cross-street visible in the background of the painting, illustrating the urban scene observed by Ren\u00e9.\"", "entity_type": "\"GEO\"", "id": "\"BOULEVARD DE MALESHERBES\"", "label": "\"BOULEVARD DE MALESHERBES\"", "shape": "dot", "size": 10, "source_id": "chunk-fb13a3289569c9f67029c78b73a48c88"}, {"color": "#97c2fc", "description": "\"Nana is a painting by \u00c9douard Manet completed in 1877, depicting a high-class prostitute and exploring themes of morality and societal norms.\"", "entity_type": "\"EVENT\"", "id": "\"NANA\"", "label": "\"NANA\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"L\u0027Assommoir is a novel by \u00c9mile Zola in which the character of Nana appears, possibly inspiring Manet\u0027s painting.\"", "entity_type": "\"EVENT\"", "id": "\"L\u0027ASSOMMOIR\"", "label": "\"L\u0027ASSOMMOIR\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"77, rue de Miromesnil is the address of Caillebotte\u0027s studio in Paris, believed to be the setting for the scene depicted in the painting.\"", "entity_type": "\"GEO\"", "id": "\"77, RUE DE MIROMESNIL\"", "label": "\"77, RUE DE MIROMESNIL\"", "shape": "dot", "size": 10, "source_id": "chunk-f7f10c487dd13842430c13f81a5382ba"}, {"color": "#97c2fc", "description": "\"The Impressionist movement refers to an artistic style characterized by a focus on capturing light and everyday subjects, of which Caillebotte was a key figure.\"", "entity_type": "\"CONCEPT\"", "id": "\"THE IMPRESSIONIST MOVEMENT\"", "label": "\"THE IMPRESSIONIST MOVEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f7f10c487dd13842430c13f81a5382ba"}, {"color": "#97c2fc", "description": "\"The painting \u0027The Reading\u0027 was transferred from the Mus\u00e9e du Louvre to the Galerie nationale du Jeu de Paume, indicating its movement within significant French art institutions.\"", "entity_type": "\"UNKNOWN\"", "id": "\"MUSEE DU LOUVRE\"", "label": "\"MUSEE DU LOUVRE\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"Place de Dublin is an intersection in Paris depicted in \u0027Paris, a Rainy Day\u0027, known for its location near the Gare Saint-Lazare, providing context for the urban scenery of the painting.\"", "entity_type": "\"GEO\"", "id": "\"PLACE DE DUBLIN\"", "label": "\"PLACE DE DUBLIN\"", "shape": "dot", "size": 10, "source_id": "chunk-085a8e1b47c0bc5492cb4ed4328654f6"}, {"color": "#97c2fc", "description": "\"Urban Life in the Late 19th Century refers to the social and cultural dynamics depicted in \u0027Paris, a Rainy Day\u0027, reflecting the experiences of individuals in a bustling city.\"", "entity_type": "\"CONCEPT\"", "id": "\"URBAN LIFE IN THE LATE 19TH CENTURY\"", "label": "\"URBAN LIFE IN THE LATE 19TH CENTURY\"", "shape": "dot", "size": 10, "source_id": "chunk-085a8e1b47c0bc5492cb4ed4328654f6"}, {"color": "#97c2fc", "description": "\"The figures depicted in \u0027Paris, a Rainy Day\u0027 are individuals walking through the streets, showcasing a mix of middle-class and working-class identities.\"", "entity_type": "\"PERSON\"", "id": "\"THE FIGURES\"", "label": "\"THE FIGURES\"", "shape": "dot", "size": 10, "source_id": "chunk-085a8e1b47c0bc5492cb4ed4328654f6"}, {"color": "#97c2fc", "description": "\"Contemporary Parisian Fashion refers to the clothing styles worn by the figures in the painting, indicative of their social status and trends of the late 19th century.\"", "entity_type": "\"CONCEPT\"", "id": "\"CONTEMPORARY PARISIAN FASHION\"", "label": "\"CONTEMPORARY PARISIAN FASHION\"", "shape": "dot", "size": 10, "source_id": "chunk-085a8e1b47c0bc5492cb4ed4328654f6"}, {"color": "#97c2fc", "description": "\"Cityscape describes the genre of artwork that depicts urban environments, as exemplified by Le Pont de l\u0027Europe.\"\u003cSEP\u003e\"Cityscape refers to a representation of urban areas in art, capturing buildings, streets, and life in a city, as exemplified by the genre of A Balcony in Paris.\"\u003cSEP\u003e\"Cityscape is the genre of the artwork, highlighting urban scenery and landscapes, specifically showcasing the winter scene of Petit-Montrouge.\"", "entity_type": "\"GENRE\"", "id": "\"CITYSCAPE\"", "label": "\"CITYSCAPE\"", "shape": "dot", "size": 10, "source_id": "chunk-dbe8c76b49ad95a459edc48d30eb4aba\u003cSEP\u003echunk-0332946047acb050d70b8d99bd3f7071\u003cSEP\u003echunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"The ornate iron grill is a decorative feature depicted in the painting, creating a visual separation between the viewer\u0027s perspective and the street beyond.\"", "entity_type": "\"CONCEPT\"", "id": "\"ORNATE IRON GRILL\"", "label": "\"ORNATE IRON GRILL\"", "shape": "dot", "size": 10, "source_id": "chunk-0332946047acb050d70b8d99bd3f7071"}, {"color": "#97c2fc", "description": "\"Mus\u00e9e du Petit Palais is an art museum in Geneva, Switzerland, which holds the painting Le Pont de l\u0027Europe by Gustave Caillebotte.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MUS\u00c9E DU PETIT PALAIS\"", "label": "\"MUS\u00c9E DU PETIT PALAIS\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Place de l\u0027Europe is a location in Paris, referenced in connection with the vicinity of Manet\u0027s studio.\"\u003cSEP\u003e\"Place de l\u0027Europe is a plaza in the 8th arrondissement of Paris depicted in the painting Le Pont de l\u0027Europe, characterized by its connection to multiple avenues and the railroad.\"", "entity_type": "\"GEO\"", "id": "\"PLACE DE L\u0027EUROPE\"", "label": "\"PLACE DE L\u0027EUROPE\"", "shape": "dot", "size": 10, "source_id": "chunk-350d3350c61ac6a8ff590c03dceee076\u003cSEP\u003echunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Geneva is a city in Switzerland, known for its museums and the holding of significant artworks, including Le Pont de l\u0027Europe in the Mus\u00e9e du Petit Palais.\"", "entity_type": "\"GEO\"", "id": "\"GENEVA\"", "label": "\"GENEVA\"", "shape": "dot", "size": 10, "source_id": "chunk-22f2c2f0d6a42669780f11b9d1e34404"}, {"color": "#97c2fc", "description": "\"Girl with Peaches is an 1887 painting by the Russian painter Valentin Serov, celebrated for its artistic significance and influence in Russian culture.\"", "entity_type": "\"EVENT\"", "id": "\"GIRL WITH PEACHES\"", "label": "\"GIRL WITH PEACHES\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Valentin Serov is a renowned Russian painter known for his mastery in portrait painting, particularly noted for the painting \u0027Girl with Peaches\u0027.\"", "entity_type": "\"PERSON\"", "id": "\"VALENTIN SEROV\"", "label": "\"VALENTIN SEROV\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Vera Mamontova is the model for the painting \u0027Girl with Peaches\u0027, the daughter of Savva Mamontov, a notable Russian entrepreneur and patron of the arts.\"", "entity_type": "\"PERSON\"", "id": "\"VERA MAMONTOVA\"", "label": "\"VERA MAMONTOVA\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Igor Grabar was a Russian art historian and the biographer of Valentin Serov, recognized for his acclaim of the painting \u0027Girl with Peaches\u0027.\"", "entity_type": "\"PERSON\"", "id": "\"IGOR GRABAR\"", "label": "\"IGOR GRABAR\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"The Moscow Society of Lovers of Art is an art society that held exhibitions, including one where \u0027Girl with Peaches\u0027 won first prize in 1887.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MOSCOW SOCIETY OF LOVERS OF ART\"", "label": "\"MOSCOW SOCIETY OF LOVERS OF ART\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Savva Mamontov was a Russian entrepreneur and patron of the arts, significant for his support of Russian culture and hosting artists at Abramtsevo estate.\"", "entity_type": "\"PERSON\"", "id": "\"SAVVA MAMONTOV\"", "label": "\"SAVVA MAMONTOV\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Abramtsevo is an estate near Moscow that became a cultural hub for Russian artists in the late 19th century, where the painting was created.\"", "entity_type": "\"GEO\"", "id": "\"ABRAMTSEVO\"", "label": "\"ABRAMTSEVO\"", "shape": "dot", "size": 10, "source_id": "chunk-73d9bf89d32b0bf371817280d615e3e1"}, {"color": "#97c2fc", "description": "\"Landscape Near Figueras is a painting by Spanish artist Salvador Dal\u00ed created in 1910, representing his early work influenced by the Impressionist movement.\"", "entity_type": "\"EVENT\"", "id": "\"LANDSCAPE NEAR FIGUERAS\"", "label": "\"LANDSCAPE NEAR FIGUERAS\"", "shape": "dot", "size": 10, "source_id": "chunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"Salvador Dal\u00ed was a Spanish artist known for his unique contributions to surrealism and cubism, particularly during the early 20th century.\"", "entity_type": "\"PERSON\"", "id": "\"SALVADOR DAL\u00cd\"", "label": "\"SALVADOR DAL\u00cd\"", "shape": "dot", "size": 10, "source_id": "chunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"The Salvador Dal\u00ed Museum in St. Petersburg, Florida, houses a collection of works by Salvador Dal\u00ed, including the painting Landscape Near Figueras.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SALVADOR DAL\u00cd MUSEUM\"", "label": "\"SALVADOR DAL\u00cd MUSEUM\"", "shape": "dot", "size": 10, "source_id": "chunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"Astoria is a neighborhood in Queens, New York, where the painting was formerly part of a private collection.\"", "entity_type": "\"GEO\"", "id": "\"ASTORIA, QUEENS, NEW YORK\"", "label": "\"ASTORIA, QUEENS, NEW YORK\"", "shape": "dot", "size": 10, "source_id": "chunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"Artwork Name refers to the title given to a piece of art, in this instance, \u0027Landscape Near Figueras\u0027, which identifies it within artistic discussions.\"", "entity_type": "\"CONCEPT\"", "id": "\"ARTWORK NAME\"", "label": "\"ARTWORK NAME\"", "shape": "dot", "size": 10, "source_id": "chunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"Artwork Genre defines the category of art to which a piece belongs, for \u0027Landscape Near Figueras\u0027, it is categorized as a landscape painting.\"", "entity_type": "\"CONCEPT\"", "id": "\"ARTWORK GENRE\"", "label": "\"ARTWORK GENRE\"", "shape": "dot", "size": 10, "source_id": "chunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"Artwork Media describes the materials used to create the artwork; for \u0027Landscape Near Figueras\u0027, the media used are cardboard and oil.\"", "entity_type": "\"CONCEPT\"", "id": "\"ARTWORK MEDIA\"", "label": "\"ARTWORK MEDIA\"", "shape": "dot", "size": 10, "source_id": "chunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"1910 is the year in which the painting \u0027Landscape Near Figueras\u0027 was created, marking it within a historical context of art development.\"\u003cSEP\u003e\"1910 is the year when the painting \u0027Winter\u0027 was created, marking an important period in art history.\"", "entity_type": "\"EVENT\"", "id": "\"1910\"", "label": "\"1910\"", "shape": "dot", "size": 10, "source_id": "chunk-25e65e0ef3268dac79b890a553ccd336\u003cSEP\u003echunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"The 14 x 9 cm postcard refers to the size of the medium used for painting \u0027Landscape Near Figueras\u0027, emphasizing its unique creation.\"", "entity_type": "\"CONCEPT\"", "id": "\"14 X 9 CM POSTCARD\"", "label": "\"14 X 9 CM POSTCARD\"", "shape": "dot", "size": 10, "source_id": "chunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"The Impressionist movement emphasizes the use of light and color in painting, often showcasing landscapes with changing atmospheric conditions.\"\u003cSEP\u003e\"The Impressionist movement is an art movement characterized by its focus on light, color, and everyday subject matter, influencing Dal\u00ed early in his career.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPRESSIONIST MOVEMENT\"", "label": "\"IMPRESSIONIST MOVEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-13230f74625d7f4be4a8d1a896cd3f10\u003cSEP\u003echunk-c839dcd60191fe2a1c3c78da3ed26311"}, {"color": "#97c2fc", "description": "\"Mother of Pearl and Silver: The Andalusian is a notable painting executed by James McNeill Whistler, depicting a woman in a stylish dress, showcasing the artist\u0027s skill in portraiture and color.\"", "entity_type": "\"EVENT\"", "id": "\"MOTHER OF PEARL AND SILVER: THE ANDALUSIAN\"", "label": "\"MOTHER OF PEARL AND SILVER: THE ANDALUSIAN\"", "shape": "dot", "size": 10, "source_id": "chunk-8b7f4f24a8f91a3e1b8df31f732ae99c"}, {"color": "#97c2fc", "description": "\"Ethel Whibley, n\u00e9e Birnie Philip, was the model for the painting and also served as Whistler\u0027s secretary and sister-in-law, linking her significantly to the artist\u0027s life and works.\"", "entity_type": "\"PERSON\"", "id": "\"ETHEL WHIBLEY\"", "label": "\"ETHEL WHIBLEY\"", "shape": "dot", "size": 10, "source_id": "chunk-8b7f4f24a8f91a3e1b8df31f732ae99c"}, {"color": "#97c2fc", "description": "\"Saint Petersburg is a city in Russia where Whistler\u0027s family lived during his childhood, influencing his early artistic training and development.\"", "entity_type": "\"GEO\"", "id": "\"SAINT PETERSBURG\"", "label": "\"SAINT PETERSBURG\"", "shape": "dot", "size": 10, "source_id": "chunk-8b7f4f24a8f91a3e1b8df31f732ae99c"}, {"color": "#97c2fc", "description": "\"London is a city in the United Kingdom where Whistler commenced several important works, including The Andalusian, and spent part of his life.\"", "entity_type": "\"GEO\"", "id": "\"LONDON\"", "label": "\"LONDON\"", "shape": "dot", "size": 10, "source_id": "chunk-8b7f4f24a8f91a3e1b8df31f732ae99c"}, {"color": "#97c2fc", "description": "\"Pont Boieldieu, Rouen, Damp Weather is an 1896 painting by Camille Pissarro depicting the industrial landscape of Rouen under rainy weather, illustrating modernity.\"", "entity_type": "\"EVENT\"", "id": "\"PONT BOIELDIEU, ROUEN, DAMP WEATHER\"", "label": "\"PONT BOIELDIEU, ROUEN, DAMP WEATHER\"", "shape": "dot", "size": 10, "source_id": "chunk-aa18621963829a50710fb94278e65884"}, {"color": "#97c2fc", "description": "\"Camille Pissarro is a French Impressionist painter known for his depictions of rural life and landscapes, including the work \u0027Harvest at Eragny.\u0027\"\u003cSEP\u003e\"Camille Pissarro was a French Impressionist painter known for his urban landscapes and dedication to capturing the essence of modernity, particularly in Rouen and Paris.\"\u003cSEP\u003e\"Camille Pissarro was a French painter known for his contributions to the Impressionist movement, particularly noted for capturing cityscapes.\"\u003cSEP\u003e\"Camille Pissarro was an artist and participant in the Exhibition of the Impressionists, contributing to the Impressionist movement alongside Claude Monet.\"", "entity_type": "\"PERSON\"", "id": "\"CAMILLE PISSARRO\"", "label": "\"CAMILLE PISSARRO\"", "shape": "dot", "size": 10, "source_id": "chunk-a7051b91df757f7068bd9aca4a780152\u003cSEP\u003echunk-aef4f1ae84caece476d22adcda80c4ce\u003cSEP\u003echunk-0ce164bf0e38f83a13359aff5f09ab2b\u003cSEP\u003echunk-aa18621963829a50710fb94278e65884"}, {"color": "#97c2fc", "description": "\"The Art Gallery of Ontario is an art museum in Canada housing various artworks, including Camille Pissarro\u0027s Pont Boieldieu in Rouen, Rainy Weather.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ART GALLERY OF ONTARIO\"", "label": "\"ART GALLERY OF ONTARIO\"", "shape": "dot", "size": 10, "source_id": "chunk-aa18621963829a50710fb94278e65884"}, {"color": "#97c2fc", "description": "\"The Seine is a major river in France that flows near La Grenouill\u00e8re, playing a crucial role in the area\u0027s geographical and cultural significance.\"\u003cSEP\u003e\"The Seine is a river in France that runs through Rouen, serving as a significant geographical feature in Pissarro\u0027s painting.\"", "entity_type": "\"GEO\"", "id": "\"SEINE\"", "label": "\"SEINE\"", "shape": "dot", "size": 10, "source_id": "chunk-02f40e2e2e5fcf7efc92877dbd9caddf\u003cSEP\u003echunk-aa18621963829a50710fb94278e65884"}, {"color": "#97c2fc", "description": "\"Gare d\u0027Orl\u00e9ans is a train station located across the river from the Pont Boieldieu, depicted in the painting.\"", "entity_type": "\"GEO\"", "id": "\"GARE D\u0027ORL\u00c9ANS\"", "label": "\"GARE D\u0027ORL\u00c9ANS\"", "shape": "dot", "size": 10, "source_id": "chunk-aa18621963829a50710fb94278e65884"}, {"color": "#97c2fc", "description": "\"Place Carnot is a square in Rouen located near the Pont Boieldieu, forming part of the composition in Pissarro\u0027s artwork.\"", "entity_type": "\"GEO\"", "id": "\"PLACE CARNOT\"", "label": "\"PLACE CARNOT\"", "shape": "dot", "size": 10, "source_id": "chunk-aa18621963829a50710fb94278e65884"}, {"color": "#97c2fc", "description": "\"H\u00f4tel de Paris is a hotel in Rouen where Camille Pissarro stayed while painting, providing a view of the Seine and the industrial landscape of the city.\"", "entity_type": "\"GEO\"", "id": "\"H\u00d4TEL DE PARIS\"", "label": "\"H\u00d4TEL DE PARIS\"", "shape": "dot", "size": 10, "source_id": "chunk-aa18621963829a50710fb94278e65884"}, {"color": "#97c2fc", "description": "\"Harvest at Eragny refers to the hay harvest depicted in a painting by Camille Pissarro, showcasing agricultural activity in \u00c9ragny-sur-Epte.\"", "entity_type": "\"EVENT\"", "id": "\"HARVEST AT ERAGNY\"", "label": "\"HARVEST AT ERAGNY\"", "shape": "dot", "size": 10, "source_id": "chunk-a7051b91df757f7068bd9aca4a780152"}, {"color": "#97c2fc", "description": "\"Max Silberberg was a German industrialist who owned the Boulevard Montmartre Spring painting before being forced to sell it by the Nazi regime.\"", "entity_type": "\"PERSON\"", "id": "\"MAX SILBERBERG\"", "label": "\"MAX SILBERBERG\"", "shape": "dot", "size": 10, "source_id": "chunk-0ce164bf0e38f83a13359aff5f09ab2b"}, {"color": "#97c2fc", "description": "\"The Israel Museum is a significant cultural institution where the Boulevard Montmartre Spring painting was on loan after its restitution to Silberberg\u0027s family.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ISRAEL MUSEUM\"", "label": "\"ISRAEL MUSEUM\"", "shape": "dot", "size": 10, "source_id": "chunk-0ce164bf0e38f83a13359aff5f09ab2b"}, {"color": "#97c2fc", "description": "\"\u00c9ragny-sur-Epte is a French commune where the depicted hay harvest takes place, significant for its agricultural history.\"", "entity_type": "\"GEO\"", "id": "\"\u00c9RAGNY-SUR-EPTE\"", "label": "\"\u00c9RAGNY-SUR-EPTE\"", "shape": "dot", "size": 10, "source_id": "chunk-a7051b91df757f7068bd9aca4a780152"}, {"color": "#97c2fc", "description": "\"The National Gallery of Canada is an institution that houses and exhibits significant works of art, including Camille Pissarro\u0027s \u0027Harvest at Eragny.\u0027\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL GALLERY OF CANADA\"", "label": "\"NATIONAL GALLERY OF CANADA\"", "shape": "dot", "size": 10, "source_id": "chunk-a7051b91df757f7068bd9aca4a780152"}, {"color": "#97c2fc", "description": "\"Jean-Baptiste Faure was a baritone and the first owner of the painting \u0027The Railway\u0027 after Manet completed it.\"\u003cSEP\u003e\"Jean-Baptiste Faure was an opera singer and collector who bought the painting from Manet in 1883.\"\u003cSEP\u003e\"Jean-Baptiste Faure was the art collector who purchased \u0027The Conservatory\u0027 from Manet, reflecting the painting\u0027s early recognition.\"", "entity_type": "\"PERSON\"", "id": "\"JEAN-BAPTISTE FAURE\"", "label": "\"JEAN-BAPTISTE FAURE\"", "shape": "dot", "size": 10, "source_id": "chunk-350d3350c61ac6a8ff590c03dceee076\u003cSEP\u003echunk-9f8681a1a2040671dc94d24faba3ea41\u003cSEP\u003echunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"Jacques Offenbach was a composer depicted in the painting, notable for his contributions to operetta.\"", "entity_type": "\"PERSON\"", "id": "\"JACQUES OFFENBACH\"", "label": "\"JACQUES OFFENBACH\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8681a1a2040671dc94d24faba3ea41"}, {"color": "#97c2fc", "description": "\"Charles Baudelaire was a poet and author included in the gathering depicted by Manet in the painting.\"", "entity_type": "\"PERSON\"", "id": "\"CHARLES BAUDELAIRE\"", "label": "\"CHARLES BAUDELAIRE\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8681a1a2040671dc94d24faba3ea41"}, {"color": "#97c2fc", "description": "\"The Conservatory is an 1879 oil painting by \u00c9douard Manet, depicting a couple in a conservatory, characterized by themes of detachment in relationships.\"", "entity_type": "\"EVENT\"", "id": "\"THE CONSERVATORY\"", "label": "\"THE CONSERVATORY\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"Frans Hals is a historical painter whose work inspired \u00c9douard Manet\u0027s painterly style.\"", "entity_type": "\"PERSON\"", "id": "\"FRANS HALS\"", "label": "\"FRANS HALS\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8681a1a2040671dc94d24faba3ea41"}, {"color": "#97c2fc", "description": "\"Diego Vel\u00e1zquez was a Spanish painter whose work influenced \u00c9douard Manet\u0027s artistic style.\"", "entity_type": "\"PERSON\"", "id": "\"DIEGO VEL\u00c1ZQUEZ\"", "label": "\"DIEGO VEL\u00c1ZQUEZ\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8681a1a2040671dc94d24faba3ea41"}, {"color": "#97c2fc", "description": "\"Longchamp refers to the location of the horse racing depicted in the painting, known for its vibrant racing events.\"", "entity_type": "\"GEO\"", "id": "\"LONGCHAMP\"", "label": "\"LONGCHAMP\"", "shape": "dot", "size": 10, "source_id": "chunk-55fe9e9d953e70155f22e5dab675bceb"}, {"color": "#97c2fc", "description": "\"The \u00c9cole nationale sup\u00e9rieure des Beaux-Arts is the French art school where Races at Longchamp was first exhibited, highlighting its historical significance in the art world.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"\u00c9COLE NATIONALE SUP\u00c9RIEURE DES BEAUX-ARTS\"", "label": "\"\u00c9COLE NATIONALE SUP\u00c9RIEURE DES BEAUX-ARTS\"", "shape": "dot", "size": 10, "source_id": "chunk-55fe9e9d953e70155f22e5dab675bceb"}, {"color": "#97c2fc", "description": "\"Luncheon in the Studio is an 1868 oil painting by \u00c9douard Manet, featuring a partially portrait of 16-year-old L\u00e9on Leenhoff, and is noted for its enigmatic quality within Manet\u0027s portfolio.\"", "entity_type": "\"EVENT\"", "id": "\"LUNCHEON IN THE STUDIO\"", "label": "\"LUNCHEON IN THE STUDIO\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"L\u00e9on Leenhoff is depicted in the painting as a 16-year-old boy, possibly the son of \u00c9douard Manet or his father Auguste.\"", "entity_type": "\"PERSON\"", "id": "\"L\u00c9ON LEENHOFF\"", "label": "\"L\u00c9ON LEENHOFF\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"Boulogne-sur-Mer is a coastal town in northern France where Manet traveled to paint \u0027Luncheon in the Studio\u0027 during the summer of 1868.\"", "entity_type": "\"GEO\"", "id": "\"BOULOGNE-SUR-MER\"", "label": "\"BOULOGNE-SUR-MER\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"The 1868 Paris Salon was an art exhibition where \u0027Luncheon in the Studio\u0027 was showcased, highlighting its contemporary reception and critique.\"", "entity_type": "\"EVENT\"", "id": "\"1868 PARIS SALON\"", "label": "\"1868 PARIS SALON\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"Auguste Rousselin is a friend of Manet, who has been suggested as a possible model for the anonymous figure in the painting.\"", "entity_type": "\"PERSON\"", "id": "\"AUGUST ROUSSELIN\"", "label": "\"AUGUST ROUSSELIN\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"Suzanne Leenhoff is L\u00e9on Leenhoff\u0027s mother and was Manet\u0027s companion before their marriage, thus playing a significant role in the painting\u0027s context.\"", "entity_type": "\"PERSON\"", "id": "\"SUZANNE LEENHOFF\"", "label": "\"SUZANNE LEENHOFF\"", "shape": "dot", "size": 10, "source_id": "chunk-506172b3f2cfc3aa86a3ea5d909ab476"}, {"color": "#97c2fc", "description": "\"Suzanne Manet was \u00c9douard Manet\u0027s wife, and her portrait was painted in profile beneath the Self-Portrait with Palette, revealing layers in Manet\u0027s work.\"\u003cSEP\u003e\"Suzanne Manet, born Suzanne Leenhoff, is the artist\u0027s wife and is portrayed seated in the painting \u0027The Reading.\u0027\"", "entity_type": "\"PERSON\"", "id": "\"SUZANNE MANET\"", "label": "\"SUZANNE MANET\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8\u003cSEP\u003echunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"Leon Manet is the son of \u00c9douard Manet, depicted standing and reading a book in \u0027The Reading,\u0027 and is a frequent model for the artist.\"", "entity_type": "\"PERSON\"", "id": "\"LEON MANET\"", "label": "\"LEON MANET\"", "shape": "dot", "size": 10, "source_id": "chunk-f2de0a4430838c0e8220205bf0cdc665"}, {"color": "#97c2fc", "description": "\"Petit-Montrouge is an area located in the 14th arrondissement of Paris, depicted in Manet\u0027s painting as a cityscape affected by winter conditions.\"", "entity_type": "\"GEO\"", "id": "\"PETIT-MONTROUGE\"", "label": "\"PETIT-MONTROUGE\"", "shape": "dot", "size": 10, "source_id": "chunk-dbe8c76b49ad95a459edc48d30eb4aba"}, {"color": "#97c2fc", "description": "\"The National Museum Cardiff is the institution that currently houses \u0027Effect of Snow at Petit-Montrouge\u0027, displaying Manet\u0027s work to the public.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL MUSEUM CARDIFF\"", "label": "\"NATIONAL MUSEUM CARDIFF\"", "shape": "dot", "size": 10, "source_id": "chunk-dbe8c76b49ad95a459edc48d30eb4aba"}, {"color": "#97c2fc", "description": "\"The National Guard refers to the military organization in which Manet served during the Siege of Paris, influencing his perspective and artistic output during this time.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL GUARD\"", "label": "\"NATIONAL GUARD\"", "shape": "dot", "size": 10, "source_id": "chunk-dbe8c76b49ad95a459edc48d30eb4aba"}, {"color": "#97c2fc", "description": "\"The National Museum Cardiff collection includes various artworks, including Manet\u0027s \u0027Effect of Snow at Petit-Montrouge,\u0027 representing cultural and historical significance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL MUSEUM CARDIFF COLLECTION\"", "label": "\"NATIONAL MUSEUM CARDIFF COLLECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-dbe8c76b49ad95a459edc48d30eb4aba"}, {"color": "#97c2fc", "description": "\"Berthe Morisot with a bouquet of violets is an 1872 oil painting by \u00c9douard Manet, depicting fellow painter Berthe Morisot in mourning attire.\"", "entity_type": "\"EVENT\"", "id": "\"BERTHE MORISOT WITH A BOUQUET OF VIOLETS\"", "label": "\"BERTHE MORISOT WITH A BOUQUET OF VIOLETS\"", "shape": "dot", "size": 10, "source_id": "chunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"Berthe Morisot is a French Impressionist painter known for her unique palette and depiction of everyday scenes, particularly highlighting women\u0027s experiences.\"\u003cSEP\u003e\"Berthe Morisot was a prominent French painter and a member of the Impressionist movement, known for her intimate depictions of domestic life and portraits.\"", "entity_type": "\"PERSON\"", "id": "\"BERTHE MORISOT\"", "label": "\"BERTHE MORISOT\"", "shape": "dot", "size": 10, "source_id": "chunk-cc43bf64db8c1fdc125b827f8787cf54\u003cSEP\u003echunk-0670221079d16f4e53e7f23321e08ea2"}, {"color": "#97c2fc", "description": "\"Victorine Meurent was a model for \u00c9douard Manet, featured in several of his paintings, including \u0027Olympia\u0027 and \u0027The Railway.\u0027\"", "entity_type": "\"PERSON\"", "id": "\"VICTORINE MEURENT\"", "label": "\"VICTORINE MEURENT\"", "shape": "dot", "size": 10, "source_id": "chunk-350d3350c61ac6a8ff590c03dceee076"}, {"color": "#97c2fc", "description": "\"The Paris Salon is a prestigious annual exhibition of the arts, where Manet\u0027s painting \u0027Spring\u0027 debuted in 1882, marking a significant moment in his career.\"\u003cSEP\u003e\"The Paris Salon of 1874 was an official exhibition where Manet\u0027s painting \u0027The Railway\u0027 was showcased, receiving mixed reviews.\"\u003cSEP\u003e\"The Paris Salon was an official art exhibition of the Acad\u00e9mie des Beaux-Arts in Paris, where A Bar at the Folies-Bergere was exhibited in 1882.\"", "entity_type": "\"EVENT\"", "id": "\"PARIS SALON\"", "label": "\"PARIS SALON\"", "shape": "dot", "size": 10, "source_id": "chunk-350d3350c61ac6a8ff590c03dceee076\u003cSEP\u003echunk-345352536cc8a8b5d37fd0596dccd68d\u003cSEP\u003echunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Henry Osborne Havemeyer was an American collector who bought \u0027The Railway\u0027 for 100,000 francs in 1898 and was a notable figure in art collection.\"", "entity_type": "\"PERSON\"", "id": "\"HENRY OSBORNE HAVEMEYER\"", "label": "\"HENRY OSBORNE HAVEMEYER\"", "shape": "dot", "size": 10, "source_id": "chunk-350d3350c61ac6a8ff590c03dceee076"}, {"color": "#97c2fc", "description": "\"Pont de l\u0027Europe is a bridge in Paris that appears in the background of the painting \u0027The Railway,\u0027 contributing to its modern setting.\"", "entity_type": "\"GEO\"", "id": "\"PONT DE L\u0027EUROPE\"", "label": "\"PONT DE L\u0027EUROPE\"", "shape": "dot", "size": 10, "source_id": "chunk-350d3350c61ac6a8ff590c03dceee076"}, {"color": "#97c2fc", "description": "\"Spring (Study of Jeanne Demarsy) is a painting by \u00c9douard Manet created in 1881, depicting actress Jeanne DeMarsy as an embodiment of Spring.\"", "entity_type": "\"EVENT\"", "id": "\"SPRING (STUDY OF JEANNE DEMARSY)\"", "label": "\"SPRING (STUDY OF JEANNE DEMARSY)\"", "shape": "dot", "size": 10, "source_id": "chunk-345352536cc8a8b5d37fd0596dccd68d"}, {"color": "#97c2fc", "description": "\"Kunsthalle Hamburg is an art museum in Germany where the painting \u0027Nana\u0027 is housed.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"KUNSTHALLE HAMBURG\"", "label": "\"KUNSTHALLE HAMBURG\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"The Boudoir refers to the interior setting depicted in the painting \u0027Nana\u0027, representing intimacy and societal expectations of femininity.\"", "entity_type": "\"GEO\"", "id": "\"THE BOUDOIR\"", "label": "\"THE BOUDOIR\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"High-Class Prostitute is a concept represented by the figure of Nana in the painting, illustrating themes of sexuality and social class.\"", "entity_type": "\"CONCEPT\"", "id": "\"HIGH-CLASS PROSTITUTE\"", "label": "\"HIGH-CLASS PROSTITUTE\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"Floral Arrangement in the painting hints at the charmed life and aesthetics associated with high society.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FLORAL ARRANGEMENT\"", "label": "\"FLORAL ARRANGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"White Chemise is a part of the attire worn by Nana in the painting, symbolizing innocence and elegance contrasting with her profession.\"", "entity_type": "\"EVENT\"", "id": "\"WHITE CHEMISE\"", "label": "\"WHITE CHEMISE\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"Blue Corset represents the constraining fashion of the time, reflecting societal beauty standards and personal limitations.\"", "entity_type": "\"EVENT\"", "id": "\"BLUE CORSET\"", "label": "\"BLUE CORSET\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"Silk Stockings worn by Nana symbolize luxury and femininity, reinforcing her status as a high-class prostitute.\"", "entity_type": "\"EVENT\"", "id": "\"SILK STOCKINGS\"", "label": "\"SILK STOCKINGS\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"High-Heeled Footwear adds to the theme of femininity and societal allure portrayed through the character of Nana.\"", "entity_type": "\"EVENT\"", "id": "\"HIGH-HEELED FOOTWEAR\"", "label": "\"HIGH-HEELED FOOTWEAR\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"The Salon of Paris was a prominent exhibition of art that rejected Manet\u0027s painting \u0027Nana\u0027 for being deemed immoral at the time.\"", "entity_type": "\"EVENT\"", "id": "\"SALON OF PARIS\"", "label": "\"SALON OF PARIS\"", "shape": "dot", "size": 10, "source_id": "chunk-1e565464082b65273877b283d9874917"}, {"color": "#97c2fc", "description": "\"Caf\u00e9 de la Nouvelle Ath\u00e8nes is a Parisian caf\u00e9 where artworks, including Plum, may have been inspired by observations of its patrons.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CAF\u00c9 DE LA NOUVELLE ATH\u00c8NES\"", "label": "\"CAF\u00c9 DE LA NOUVELLE ATH\u00c8NES\"", "shape": "dot", "size": 10, "source_id": "chunk-c8c8d3d7478a2289ec56206fc072025c"}, {"color": "#97c2fc", "description": "\"Plum Brandy refers to a drink made from plums, which is a thematic element in the painting, symbolizing leisure and social interaction in Parisian caf\u00e9s.\"", "entity_type": "\"CONCEPT\"", "id": "\"PLUM BRANDY\"", "label": "\"PLUM BRANDY\"", "shape": "dot", "size": 10, "source_id": "chunk-c8c8d3d7478a2289ec56206fc072025c"}, {"color": "#97c2fc", "description": "\"Charles Deudon was a collector who purchased the painting Plum from \u00c9douard Manet around 1881, becoming its first owner.\"", "entity_type": "\"PERSON\"", "id": "\"CHARLES DEUDON\"", "label": "\"CHARLES DEUDON\"", "shape": "dot", "size": 10, "source_id": "chunk-c8c8d3d7478a2289ec56206fc072025c"}, {"color": "#97c2fc", "description": "\"Arthur Sachs was a collector of art who acquired Plum after it was sold by Deudon\u0027s wife, later donating it to the National Gallery of Art.\"", "entity_type": "\"PERSON\"", "id": "\"ARTHUR SACHS\"", "label": "\"ARTHUR SACHS\"", "shape": "dot", "size": 10, "source_id": "chunk-c8c8d3d7478a2289ec56206fc072025c"}, {"color": "#97c2fc", "description": "\"At the Cafe-Concert is an 1879 painting by \u00c9douard Manet, depicting a caf\u00e9 scene that reflects social life in late 19th century Paris.\"", "entity_type": "\"EVENT\"", "id": "\"AT THE CAFE-CONCERT\"", "label": "\"AT THE CAFE-CONCERT\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"Brasserie Reichshoffen is identified as the setting for the Caf\u00e9-Concert painting, located on the Boulevard Rochechouart in Paris.\"", "entity_type": "\"GEO\"", "id": "\"BRASSERIE REICHSHOFFEN\"", "label": "\"BRASSERIE REICHSHOFFEN\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"La Belle Polonaise is a singer featured in Manet\u0027s Caf\u00e9-Concert painting, reflected in the background mirror of the scene.\"", "entity_type": "\"PERSON\"", "id": "\"LA BELLE POLONAISE\"", "label": "\"LA BELLE POLONAISE\"", "shape": "dot", "size": 10, "source_id": "chunk-4ad9f828b9bcb18d9f44996f4965d3d7"}, {"color": "#97c2fc", "description": "\"Las Meninas is a famous painting by Diego Vel\u00e1zquez that is referenced in relation to A Bar at the Folies-Bergere, highlighting concepts of perspective and reflection.\"\u003cSEP\u003e\"Las Meninas is a significant painting by Diego Vel\u00e1zquez that inspired Manet\u0027s self-portrait, impacting how artists portray themselves in relation to their work.\"", "entity_type": "\"EVENT\"", "id": "\"LAS MENINAS\"", "label": "\"LAS MENINAS\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8\u003cSEP\u003echunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Th\u00e9odore Duret was a friend of Manet who played a role in establishing the dating of the Self-Portrait with Palette after the artist\u0027s death.\"\u003cSEP\u003e\"Th\u00e9odore Duret was the individual who acquired the painting from Monet and shared stories about it.\"", "entity_type": "\"PERSON\"", "id": "\"TH\u00c9ODORE DURET\"", "label": "\"TH\u00c9ODORE DURET\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8\u003cSEP\u003echunk-4273487cf0f7fd96280b2a7b18d92928"}, {"color": "#97c2fc", "description": "\"X-ray Analysis refers to the scientific examination that revealed the underlying portrait of Suzanne Manet beneath Manet\u0027s Self-Portrait with Palette.\"", "entity_type": "\"EVENT\"", "id": "\"X-RAY ANALYSIS\"", "label": "\"X-RAY ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8"}, {"color": "#97c2fc", "description": "\"The black silk tie depicted in the painting is part of Manet\u0027s attire, contributing to the formal representation of the artist.\"", "entity_type": "\"CONCEPT\"", "id": "\"BLACK SILK TIE\"", "label": "\"BLACK SILK TIE\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8"}, {"color": "#97c2fc", "description": "\"Boulevardier refers to a stylish man who frequents the boulevards of Paris, which characterizes Manet\u0027s depiction of himself in the portrait.\"", "entity_type": "\"CONCEPT\"", "id": "\"BOULEVARDIER\"", "label": "\"BOULEVARDIER\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8"}, {"color": "#97c2fc", "description": "\"The brown jacket worn by Manet in the painting signifies his sophisticated style and artistic persona during the period.\"", "entity_type": "\"CONCEPT\"", "id": "\"BROWN JACKET\"", "label": "\"BROWN JACKET\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8"}, {"color": "#97c2fc", "description": "\"At \u0027P\u00e8re Lathuille\u0027 is another painting by Manet created in 1879, where he used the same suit jacket as in Self-Portrait with a Palette, connecting multiple works of the artist.\"", "entity_type": "\"EVENT\"", "id": "\"AT \u0027P\u00c8RE LATHUILLE\u0027\"", "label": "\"AT \u0027P\u00c8RE LATHUILLE\u0027\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8"}, {"color": "#97c2fc", "description": "\"The Guillemets are a couple depicted in Manet\u0027s painting \u0027The Conservatory,\u0027 noted for owning a clothing shop and representing fashionable social rank.\"", "entity_type": "\"PERSON\"", "id": "\"GUILLEMETS\"", "label": "\"GUILLEMETS\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"Otto Rosen was the owner of the conservatory located at 70 Rue d\u0027Amsterdam in Paris, where Manet used as a studio.\"", "entity_type": "\"PERSON\"", "id": "\"OTTO ROSEN\"", "label": "\"OTTO ROSEN\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"Jules Guillemets is the male subject depicted in Manet\u0027s painting \u0027The Conservatory,\u0027 characterized by his slouching posture and distinct clothing.\"", "entity_type": "\"PERSON\"", "id": "\"JULES GUILLEMETS\"", "label": "\"JULES GUILLEMETS\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"The Woman in \u0027The Conservatory\u0027 is the female subject, more prominently featured with a vibrant dress, representing intimacy in contrast to her husband\u0027s position.\"", "entity_type": "\"PERSON\"", "id": "\"THE WOMAN\"", "label": "\"THE WOMAN\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"The 1879 Paris Salon was the exhibition where Manet\u0027s painting \u0027The Conservatory\u0027 was showcased, marking a significant moment in the art world.\"", "entity_type": "\"EVENT\"", "id": "\"THE 1879 PARIS SALON\"", "label": "\"THE 1879 PARIS SALON\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"The Deutsche Nationalgalerie is a museum in Berlin that became the first institution to purchase a painting by Manet, specifically \u0027The Conservatory.\u0027\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEUTSCHE NATIONALGALERIE\"", "label": "\"DEUTSCHE NATIONALGALERIE\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"Merker Mine is the location where \u0027The Conservatory\u0027 was stored for safekeeping at the end of World War II, highlighting the painting\u0027s historical journey.\"", "entity_type": "\"GEO\"", "id": "\"MERKER MINE\"", "label": "\"MERKER MINE\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"The Monuments Men were a group tasked with protecting art during and after World War II, involved in the recovery of \u0027The Conservatory\u0027 after the war.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MONUMENTS MEN\"", "label": "\"MONUMENTS MEN\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"Nazi Looting refers to the seizure of art during World War II, with \u0027The Conservatory\u0027 often misrepresented in discussions about looted art.\"", "entity_type": "\"EVENT\"", "id": "\"NAZI LOOTING\"", "label": "\"NAZI LOOTING\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"Berlin is the location of the Alte Nationalgalerie, where Manet\u0027s painting \u0027The Conservatory\u0027 is housed.\"", "entity_type": "\"GEO\"", "id": "\"BERLIN\"", "label": "\"BERLIN\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"The Alte Nationalgalerie is an art museum in Berlin, Germany, noteworthy for housing important artworks, including Manet\u0027s \u0027The Conservatory.\u0027\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ALTE NATIONALGALERIE\"", "label": "\"ALTE NATIONALGALERIE\"", "shape": "dot", "size": 10, "source_id": "chunk-71ddf328904963effb028f2278504063"}, {"color": "#97c2fc", "description": "\"Jacques-Louis David was a French painter known for his neoclassical style and historical paintings, including The Death of Socrates, which reflect moral narratives.\"", "entity_type": "\"PERSON\"", "id": "\"JACQUES-LOUIS DAVID\"", "label": "\"JACQUES-LOUIS DAVID\"", "shape": "dot", "size": 10, "source_id": "chunk-43261ffc98d6792958119372b2b39164"}, {"color": "#97c2fc", "description": "\"The Death of Socrates is a historical painting by Jacques-Louis David, representing a moral narrative around suicide and choice.\"", "entity_type": "\"EVENT\"", "id": "\"THE DEATH OF SOCRATES\"", "label": "\"THE DEATH OF SOCRATES\"", "shape": "dot", "size": 10, "source_id": "chunk-43261ffc98d6792958119372b2b39164"}, {"color": "#97c2fc", "description": "\"Burial at Ornans is a painting by Gustave Courbet that features death, marking a pivotal point in his artistic approach towards realism.\"", "entity_type": "\"EVENT\"", "id": "\"BURIAL AT ORNANS\"", "label": "\"BURIAL AT ORNANS\"", "shape": "dot", "size": 10, "source_id": "chunk-43261ffc98d6792958119372b2b39164"}, {"color": "#97c2fc", "description": "\"A Bar at the Folies-Bergere is a significant painting created by \u00c9douard Manet, exhibited at the Paris Salon in 1882, representing a scene in the Folies Berg\u00e8re nightclub.\"", "entity_type": "\"EVENT\"", "id": "\"A BAR AT THE FOLIES-BERGERE\"", "label": "\"A BAR AT THE FOLIES-BERGERE\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Emmanuel Chabrier was a composer and the original owner of A Bar at the Folies-Bergere, who hung the painting over his piano.\"", "entity_type": "\"PERSON\"", "id": "\"EMMANUEL CHABRIER\"", "label": "\"EMMANUEL CHABRIER\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"The Courtauld Gallery is an art museum located in London, England, where the painting A Bar at the Folies-Bergere is currently housed.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"THE COURTAULD GALLERY\"", "label": "\"THE COURTAULD GALLERY\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Folies Berg\u00e8re is a historic nightclub in Paris, France, known for its vibrant shows and social scene, depicted in Manet\u0027s painting.\"", "entity_type": "\"GEO\"", "id": "\"FOLIES BERG\u00c8RE\"", "label": "\"FOLIES BERG\u00c8RE\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Suzon is the barmaid represented in A Bar at the Folies-Bergere, who worked at the Folies-Berg\u00e8re during the early 1880s.\"", "entity_type": "\"PERSON\"", "id": "\"SUZON\"", "label": "\"SUZON\"", "shape": "dot", "size": 10, "source_id": "chunk-c3b453ae7a2589174ee17ee5047e39b1"}, {"color": "#97c2fc", "description": "\"Jeanne DeMarsy was a Parisian actress who served as the model for Manet\u0027s painting \u0027Spring,\u0027 depicted in a floral dress against a lush background.\"", "entity_type": "\"PERSON\"", "id": "\"JEANNE DEMARSY\"", "label": "\"JEANNE DEMARSY\"", "shape": "dot", "size": 10, "source_id": "chunk-345352536cc8a8b5d37fd0596dccd68d"}, {"color": "#97c2fc", "description": "\"The J. Paul Getty Museum is a museum in Los Angeles that acquired the painting \u0027Spring\u0027 for over $65 million in 2014, highlighting its cultural significance.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"J. PAUL GETTY MUSEUM\"", "label": "\"J. PAUL GETTY MUSEUM\"", "shape": "dot", "size": 10, "source_id": "chunk-345352536cc8a8b5d37fd0596dccd68d"}, {"color": "#97c2fc", "description": "\"Femmes au jardin is the French title of Women in the Garden, emphasizing the cultural and linguistic context of the artwork.\"", "entity_type": "\"EVENT\"", "id": "\"FEMMES AU JARDIN\"", "label": "\"FEMMES AU JARDIN\"", "shape": "dot", "size": 10, "source_id": "chunk-31e75830720d6b9463f9a59aff5ebfc6"}, {"color": "#97c2fc", "description": "\"1866 is the year when Claude Monet began painting Women in the Garden, marking a significant time in his artistic career.\"", "entity_type": "\"EVENT\"", "id": "\"1866\"", "label": "\"1866\"", "shape": "dot", "size": 10, "source_id": "chunk-31e75830720d6b9463f9a59aff5ebfc6"}, {"color": "#97c2fc", "description": "\"Plein air is a painting technique involving outdoor painting, used by Monet in the creation of Women in the Garden.\"", "entity_type": "\"CONCEPT\"", "id": "\"PLEIN AIR\"", "label": "\"PLEIN AIR\"", "shape": "dot", "size": 10, "source_id": "chunk-31e75830720d6b9463f9a59aff5ebfc6"}, {"color": "#97c2fc", "description": "\"Fashionable clothing refers to the stylish attire of the figures in Women in the Garden, influenced by contemporary trends as referenced in the artwork\u0027s description.\"", "entity_type": "\"CONCEPT\"", "id": "\"FASHIONABLE CLOTHING\"", "label": "\"FASHIONABLE CLOTHING\"", "shape": "dot", "size": 10, "source_id": "chunk-31e75830720d6b9463f9a59aff5ebfc6"}, {"color": "#97c2fc", "description": "\"Paris Salons were significant art exhibitions in which Monet\u0027s earlier works had been successful, but where Women in the Garden faced rejection.\"", "entity_type": "\"EVENT\"", "id": "\"PARIS SALONS\"", "label": "\"PARIS SALONS\"", "shape": "dot", "size": 10, "source_id": "chunk-31e75830720d6b9463f9a59aff5ebfc6"}, {"color": "#97c2fc", "description": "\"Critique refers to the negative reception of Women in the Garden at the Paris Salon, focusing on perceived weaknesses in subject and narrative.\"", "entity_type": "\"CONCEPT\"", "id": "\"CRITIQUE\"", "label": "\"CRITIQUE\"", "shape": "dot", "size": 10, "source_id": "chunk-31e75830720d6b9463f9a59aff5ebfc6"}, {"color": "#97c2fc", "description": "\"Light and shadow are artistic elements that Monet is praised for in Women in the Garden, contributing to the painting\u0027s overall effectiveness and Impressionist style.\"", "entity_type": "\"CONCEPT\"", "id": "\"LIGHT AND SHADOW\"", "label": "\"LIGHT AND SHADOW\"", "shape": "dot", "size": 10, "source_id": "chunk-31e75830720d6b9463f9a59aff5ebfc6"}, {"color": "#97c2fc", "description": "\"Th\u00e9r\u00e8se des Hours is depicted in The Pink Dress painting, representing a personal connection to the artist.\"", "entity_type": "\"PERSON\"", "id": "\"TH\u00c9R\u00c8SE DES HOURS\"", "label": "\"TH\u00c9R\u00c8SE DES HOURS\"", "shape": "dot", "size": 10, "source_id": "chunk-38aaa9179980ddd6636f8bd255c3cd8d"}, {"color": "#97c2fc", "description": "\"The year 1864 is when The Pink Dress was created, marking an important moment in the history of art and Fr\u00e9d\u00e9ric Bazille\u0027s career.\"", "entity_type": "\"EVENT\"", "id": "\"1872\"", "label": "\"1872\"", "shape": "dot", "size": 10, "source_id": "chunk-38aaa9179980ddd6636f8bd255c3cd8d"}, {"color": "#97c2fc", "description": "\"The Stormy Sea in \u00c9tretat is the title of the painting created by Claude Monet, illustrating a turbulent ocean scene from a winter day.\"", "entity_type": "\"EVENT\"", "id": "\"THE STORMY SEA IN \u00c9TRETAT\"", "label": "\"THE STORMY SEA IN \u00c9TRETAT\"", "shape": "dot", "size": 10, "source_id": "chunk-06f9dee17ce84c2ab81e61babafd4eb9"}, {"color": "#97c2fc", "description": "\"Landscape is a genre of art that depicts natural scenery, often incorporating elements such as trees, hills, water, and sky, as exemplified in Chiajna Willows.\"\u003cSEP\u003e\"Landscape is a type of artwork that depicts natural scenery, emphasizing the relationship between nature and artistic representation.\"\u003cSEP\u003e\"Landscape is the genre of painting to which The Magpie belongs, depicting natural scenery, particularly of winter in this case.\"\u003cSEP\u003e\"Landscape refers to the genre of the painting \u0027Winter\u0027, characterized by its depiction of natural scenery, specifically a snowy environment.\"", "entity_type": "\"CONCEPT\"", "id": "\"LANDSCAPE\"", "label": "\"LANDSCAPE\"", "shape": "dot", "size": 10, "source_id": "chunk-25e65e0ef3268dac79b890a553ccd336\u003cSEP\u003echunk-13230f74625d7f4be4a8d1a896cd3f10\u003cSEP\u003echunk-4273487cf0f7fd96280b2a7b18d92928\u003cSEP\u003echunk-1c19f53053772b15fbcc1edfdb25830d"}, {"color": "#97c2fc", "description": "\"The New York Metropolitan Museum of Art is a prominent art institution in New York City, known for its extensive collection of artworks, including Monet\u0027s works.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NEW YORK METROPOLITAN MUSEUM OF ART\"", "label": "\"NEW YORK METROPOLITAN MUSEUM OF ART\"", "shape": "dot", "size": 10, "source_id": "chunk-02f40e2e2e5fcf7efc92877dbd9caddf"}, {"color": "#97c2fc", "description": "\"Canvas and oil are the media used by Fr\u00e9d\u00e9ric Bazille in creating The Pink Dress, indicating the technique of the artwork.\"\u003cSEP\u003e\"Canvas and oil are the mediums used in The Sower, reflecting the artistic techniques of the period.\"\u003cSEP\u003e\"Canvas and oil refer to the painting media used by Monet in creating artworks, allowing for the expression of vibrant colors and textures.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"CANVAS, OIL\"", "label": "\"CANVAS, OIL\"", "shape": "dot", "size": 10, "source_id": "chunk-22c256362002ff26805ea5b5b263d0b6\u003cSEP\u003echunk-02f40e2e2e5fcf7efc92877dbd9caddf\u003cSEP\u003echunk-38aaa9179980ddd6636f8bd255c3cd8d"}, {"color": "#97c2fc", "description": "\"The Exhibition of the Impressionists is an art exhibition where Impression, Sunrise was first shown, marking a pivotal moment in art history in April 1874.\"", "entity_type": "\"EVENT\"", "id": "\"THE EXHIBITION OF THE IMPRESSIONISTS\"", "label": "\"THE EXHIBITION OF THE IMPRESSIONISTS\"", "shape": "dot", "size": 10, "source_id": "chunk-aef4f1ae84caece476d22adcda80c4ce"}, {"color": "#97c2fc", "description": "\"Le Havre is a port city in the Northwest of France, notably known as Claude Monet\u0027s hometown and the inspiration behind his famous painting Impression, Sunrise.\"", "entity_type": "\"GEO\"", "id": "\"LE HAVRE\"", "label": "\"LE HAVRE\"", "shape": "dot", "size": 10, "source_id": "chunk-aef4f1ae84caece476d22adcda80c4ce"}, {"color": "#97c2fc", "description": "\"The Mus\u00e9e Marmottan Monet is a museum in Paris where Impression, Sunrise is displayed, housing a significant collection of Monet\u0027s works and Impressionist art.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MUS\u00c9E MARMOTTAN MONET\"", "label": "\"MUS\u00c9E MARMOTTAN MONET\"", "shape": "dot", "size": 10, "source_id": "chunk-aef4f1ae84caece476d22adcda80c4ce"}, {"color": "#97c2fc", "description": "\"The Pushkin Museum in Moscow is home to one of the oil on canvas paintings by Monet, significant in the study of his work and the Impressionist movement.\"", "entity_type": "\"GEO\"", "id": "\"PUSHKIN MUSEUM\"", "label": "\"PUSHKIN MUSEUM\"", "shape": "dot", "size": 10, "source_id": "chunk-a2151fc39506f989e38e6a9191d8da5d"}, {"color": "#97c2fc", "description": "\"The Nelson-Atkins Museum of Art in Kansas City holds another version of Monet\u0027s Boulevard des Capucines, representing the geographical spread of Impressionist art.\"", "entity_type": "\"GEO\"", "id": "\"NELSON-ATKINS MUSEUM OF ART\"", "label": "\"NELSON-ATKINS MUSEUM OF ART\"", "shape": "dot", "size": 10, "source_id": "chunk-a2151fc39506f989e38e6a9191d8da5d"}, {"color": "#97c2fc", "description": "\"Nadar\u0027s apartment provided the perspective from which Monet painted Boulevard des Capucines, linking photography and painting.\"", "entity_type": "\"UNKNOWN\"", "id": "\"NADAR\"", "label": "\"NADAR\"", "shape": "dot", "size": 10, "source_id": "chunk-a2151fc39506f989e38e6a9191d8da5d"}, {"color": "#97c2fc", "description": "\"The Salons de Paris were official art exhibitions in France that featured conservative art and notoriously rejected many works of Impressionist painters.\"", "entity_type": "\"EVENT\"", "id": "\"SALONS DE PARIS\"", "label": "\"SALONS DE PARIS\"", "shape": "dot", "size": 10, "source_id": "chunk-a2151fc39506f989e38e6a9191d8da5d"}, {"color": "#97c2fc", "description": "\"The Luncheon is a painting by Monet featuring Camille Doncieux and Jean Monet, included in the first Impressionist exhibition but previously rejected by the Paris Salon.\"", "entity_type": "\"EVENT\"", "id": "\"THE LUNCHEON\"", "label": "\"THE LUNCHEON\"", "shape": "dot", "size": 10, "source_id": "chunk-a2151fc39506f989e38e6a9191d8da5d"}, {"color": "#97c2fc", "description": "\"April 1874 marks the month when the first Impressionist exhibition was held, showcasing significant artworks including those by Monet.\"", "entity_type": "\"EVENT\"", "id": "\"APRIL 1874\"", "label": "\"APRIL 1874\"", "shape": "dot", "size": 10, "source_id": "chunk-a2151fc39506f989e38e6a9191d8da5d"}, {"color": "#97c2fc", "description": "\"The 1870 Salon Rejection refers to the rejection of Monet\u0027s painting The Luncheon from the Paris Salon, prompting a shift towards independent exhibitions.\"", "entity_type": "\"EVENT\"", "id": "\"1870 SALON REJECTION\"", "label": "\"1870 SALON REJECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-a2151fc39506f989e38e6a9191d8da5d"}, {"color": "#97c2fc", "description": "\"The Museum of Modern Art in Moscow is an institution that features significant works of Impressionism, including Monet\u0027s Boulevard des Capucines.\"", "entity_type": "\"GEO\"", "id": "\"MUSEUM OF MODERN ART IN MOSCOW\"", "label": "\"MUSEUM OF MODERN ART IN MOSCOW\"", "shape": "dot", "size": 10, "source_id": "chunk-a2151fc39506f989e38e6a9191d8da5d"}, {"color": "#97c2fc", "description": "\"The National Gallery in London is the current owner of Snow Scene at Argenteuil, having received it as a bequest.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"NATIONAL GALLERY, LONDON\"", "label": "\"NATIONAL GALLERY, LONDON\"", "shape": "dot", "size": 10, "source_id": "chunk-4273487cf0f7fd96280b2a7b18d92928"}, {"color": "#97c2fc", "description": "\"The Mus\u00e9e des Beaux-Arts de Lyon is a museum in Lyon, France, where the painting Rough Sea at Etretat is preserved, playing an important role in showcasing Impressionist art.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MUS\u00c9E DES BEAUX-ARTS DE LYON\"", "label": "\"MUS\u00c9E DES BEAUX-ARTS DE LYON\"", "shape": "dot", "size": 10, "source_id": "chunk-06f9dee17ce84c2ab81e61babafd4eb9"}, {"color": "#97c2fc", "description": "\"The Museum of Fine Arts in Lyon is the institution that acquired the painting Rough Sea at Etretat in 1902, supporting the legacy of Impressionist art.\"", "entity_type": "\"ORGANI
