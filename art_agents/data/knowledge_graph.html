 painting but also plays a crucial role in the presentation and texture of artworks, reinforcing its status as a significant medium in classical art.", "entity_type": "\"MATERIAL\"", "id": "\"CANVAS\"", "label": "\"CANVAS\"", "shape": "dot", "size": 10, "source_id": "chunk-7183a3e6c13685f2a981bc42d9628767\u003cSEP\u003echunk-0c34051bc802aaf28c9ec82e5e5d9f11\u003cSEP\u003echunk-dbe8c76b49ad95a459edc48d30eb4aba\u003cSEP\u003echunk-22f2c2f0d6a42669780f11b9d1e34404\u003cSEP\u003echunk-fb13a3289569c9f67029c78b73a48c88\u003cSEP\u003echunk-cc43bf64db8c1fdc125b827f8787cf54\u003cSEP\u003echunk-8fce3f2f9628820b7bba10ed091f799e\u003cSEP\u003echunk-a7051b91df757f7068bd9aca4a780152\u003cSEP\u003echunk-06f9dee17ce84c2ab81e61babafd4eb9\u003cSEP\u003echunk-13230f74625d7f4be4a8d1a896cd3f10\u003cSEP\u003echunk-6a8559eaeef8c11c1d41654662c1b25e\u003cSEP\u003echunk-ab717374acdc317ee00bf2bb8cceed87\u003cSEP\u003echunk-0332946047acb050d70b8d99bd3f7071\u003cSEP\u003echunk-2be26aa1db66acc1e67b552eab1a8deb\u003cSEP\u003echunk-8677ad840ba952592c197a13ed479f6a\u003cSEP\u003echunk-55fe9e9d953e70155f22e5dab675bceb\u003cSEP\u003echunk-3bdd4280da77c00dc8fea7083b2b6191\u003cSEP\u003echunk-61fa8948b8ef9af3170ceff2551abcd6\u003cSEP\u003echunk-f38c687f5b8cf13bef7e939d5cc7889f\u003cSEP\u003echunk-4ad9f828b9bcb18d9f44996f4965d3d7\u003cSEP\u003echunk-746b1c615fd5e2e9588a541e38342291\u003cSEP\u003echunk-25e65e0ef3268dac79b890a553ccd336\u003cSEP\u003echunk-43261ffc98d6792958119372b2b39164\u003cSEP\u003echunk-506172b3f2cfc3aa86a3ea5d909ab476\u003cSEP\u003echunk-f5ea12896bb99295eaada7ac60640bc5\u003cSEP\u003echunk-4273487cf0f7fd96280b2a7b18d92928\u003cSEP\u003echunk-28864d4fe600e5b8e429bd46ef33cbf1\u003cSEP\u003echunk-3e6c9463edab12032d1fc40418218cc8\u003cSEP\u003echunk-0a87bfc815fee15f77207581530846b8\u003cSEP\u003echunk-c3b453ae7a2589174ee17ee5047e39b1\u003cSEP\u003echunk-31e75830720d6b9463f9a59aff5ebfc6\u003cSEP\u003echunk-4866278a85b8e1e0bd70ca833c7dd1eb"}, {"color": "#97c2fc", "description": "\"The Gold net, reflecting his personality and artistic style through a self-representation.\"", "entity_type": "\"EVENT\"", "id": "\"SELF-PORTRAIT WITH A PALETTE\"", "label": "\"SELF-PORTRAIT WITH A PALETTE\"", "shape": "dot", "size": 10, "source_id": "chunk-0a87bfc815fee15f77207581530846b8"}, {"color": "#97c2fc", "description": "\"Le Suicid\u00e9 is a small oil painting by \u00c9douard Manet, depicting a man who appears to have just committed suicide, reflecting realism without moralizing tendencies.\"", "entity_type": "\"EVENT\"", "id": "\"LE SUICID\u00c9\"", "label": "\"LE SUICID\u00c9\"", "shape": "dot", "size": 10, "source_id": "chunk-43261ffc98d6792958119372b2b39164"}, {"color": "#97c2fc", "description": "\"Women in the Garden is an oil painting created by Claude Monet in 1866, representing a significant moment in the artist\u0027s early career, showcasing his experimentation with light, shadow, and outdoor painting techniques.\"", "entity_type": "\"EVENT\"", "id": "\"WOMEN IN THE GARDEN\"", "label": "\"WOMEN IN THE GARDEN\"", "shape": "dot", "size": 10, "source_id": "chunk-31e75830720d6b9463f9a59aff5ebfc6"}, {"color": "#97c2fc", "description": "\"Winter is an Impressionist painting created by Latvian artist Vilhelms Purv\u012btis in 1910, depicting a snowy landscape with a half icy river under the evening sun.\"", "entity_type": "\"EVENT\"", "id": "\"WINTER\"", "label": "\"WINTER\"", "shape": "dot", "size": 10, "source_id": "chunk-25e65e0ef3268dac79b890a553ccd336"}, {"color": "#97c2fc", "description": "\"Girls Working by the Gate is a genre painting created by Nicolae Grigorescu that depicts two individuals in folk costumes engaged in spinning by a gate.\"", "entity_type": "\"EVENT\"", "id": "\"GIRLS WORKING BY THE GATE\"", "label": "\"GIRLS WORKING BY THE GATE\"", "shape": "dot", "size": 10, "source_id": "chunk-28864d4fe600e5b8e429bd46ef33cbf1"}, {"color": "#97c2fc", "description": "Oil is a versatile painting medium made from pigments suspended in oil, celebrated for its ability to create depth, richness of color, and intricate textures in artworks. This medium has been employed by numerous renowned artists, including Berthe Morisot, Pierre-Auguste Renoir, Mary Cassatt, and Edgar Degas, among others.\n\nMorisot utilized oil in her painting *Summer\u0027s Day*, which highlights the unique blending of colors and textures possible with this medium. Renoir showcased the depth and richness that oil paints can achieve in works such as *By the Seashore* and *Dance at Bougival*, where the medium was crucial in creating vibrant colors and textures. Similarly, Cassatt\u0027s *The Boating Party* exemplified the richness and textural capabilities of oil paints.\n\nThe versatility of oil as a painting medium has led to its use in many significant artworks, such as in Sargent\u0027s impressionist piece *Reapers Resting in a Wheat Field*, Degas\u0027s *Comte Le Pic and his Sons*, and Monet\u0027s *Rough Sea at Etretat*. Each of these works demonstrates the distinctive qualities of oil paint, from its ability to achieve luminosity and depth to its role in enhancing color vibrancy.\n\nOther notable works that utilized oil include Manet\u0027s *Le Suicid\u00e9*, *Self-Portrait with a Palette*, and *A Bar at the Folies-Berg\u00e8re*, where the medium\u0027s richness and versatility were paramount. Furthermore, works like Monet\u2019s *The Magpie* and Renoir\u0027s *The Large Bathers* illustrate how oil paint can be manipulated to create desired textural outcomes, contributing significantly to the Impressionist style.\n\nOverall, oil paint stands out as a fundamental medium in art history, embraced for its rich colors, depth of application, and capability for detailed brushwork, influencing the works of many legendary artists and shaping the evolution of painting techniques.", "entity_type": "\"MATERIAL\"", "id": "\"OIL\"", "label": "\"OIL\"", "shape": "dot", "size": 10, "source_id": "chunk-7183a3e6c13685f2a981bc42d9628767\u003cSEP\u003echunk-0c34 ubercaseaux and the subject of a notable portrait painted by John Singer Sargent.\"", "entity_type": "\"PERSON\"", "id": "\"MADAME RAMON SUBERCASEAUX\"", "label": "\"MADAME RAMON SUBERCASEAUX\"", "shape": "dot", "size": 10, "source_id": "chunk-f5b5058e4fab5f98650fa020a6c5369e"}, {"color": "#97c2fc", "description": "\"Venice is a city in Italy, notable for its canals and rich artistic history, serving as the backdrop for Sargent\u0027s painting.\"\u003cSEP\u003e\"Venice is a historic city in Italy known for its beautiful canals and architectural heritage, serving as the backdrop for Monet\u0027s painting San Giorgio Maggiore at Dusk.\"\u003cSEP\u003e\"Venice is a historic city in Italy known for its canals and artistic heritage, which served as the backdrop for Monet\u0027s series of paintings during his stay in 1908.\"", "entity_type": "\"GEO\"", "id": "\"VENICE\"", "label": "\"VENICE\"", "shape": "dot", "size": 10, "source_id": "chunk-27db450240bf49add01e386033c86528\u003cSEP\u003echunk-8143bf69105401c5df32a72cdffc370e\u003cSEP\u003echunk-25fcec4f02a19b4902e93edd347b5550"}, {"color": "#97c2fc", "description": "\"Calle Larga dei Proverbi is a street in Venice near the Grand Canal, serving as a specific location referenced in Sargent\u0027s painting.\"", "entity_type": "\"GEO\"", "id": "\"CALLE LARGA DEI PROVERBI\"", "label": "\"CALLE LARGA DEI PROVERBI\"", "shape": "dot", "size": 10, "source_id": "chunk-8143bf69105401c5df32a72cdffc370e"}, {"color": "#97c2fc", "description": "\"\u0027Crossing the Street\u0027 is an earlier painting by Giovanni Boldini that has been compared to Sargent\u0027s \u0027Street in Venice\u0027 for thematic and compositional similarities.\"", "entity_type": "\"ARTWORK\"", "id": "\"CROSSING THE STREET\"", "label": "\"CROSSING THE STREET\"", "shape": "dot", "size": 10, "source_id": "chunk-8143bf69105401c5df32a72cdffc370e"}, {"color": "#97c2fc", "description": "\"San Giorgio Maggiore at Dusk is an Impressionist painting by Claude Monet created iption": "\"Gare Saint-Lazare is a major railway station in Paris near the location of the painting, contributing to the urban context of \u0027Paris, a Rainy Day\u0027.\"\u003cSEP\u003e\"Gare Saint-Lazare is a train station in Paris, closely associated with the location depicted in Le Pont de l\u0027Europe.\"\u003cSEP\u003e\"Gare Saint-Lazare is a major railway station in Paris, serving as the depicted setting in Manet\u0027s painting \u0027The Railway.\u0027\"", "entity_type": "\"GEO\"", "id": "\"GARE SAINT-LAZARE\"", "label": "\"GARE SAINT-LAZARE\"", "shape": "dot", "size": 10, "source_id": "chunk-350d3350c61ac6a8ff590c03dceee076\u003cSEP\u003echunk-22f2c2f0d6a42669780f11b9d1e34404\u003cSEP\u003echunk-085a8e1b47c0bc5492cb4ed4328654f6"}, {"color": "#97c2fc", "description": "\"Rue de Saint-P\u00e9tersbourg is a street in Paris near the Place de l\u0027Europe, where Manet rented a studio during the 1870s.\"", "entity_type": "\"GEO\"", "id": "\"RUE DE SAINT-P\u00c9TERSBOURG\"", "label": "\"RUE DE SAINT-P\u00c9TERSBOURG\"", "shape": "dot", "size": 10, "source_id": "chunk-350d3350c61ac6a8ff590c03dceee076"}, {"color": "#97c2fc", "description": "\"Plum is an oil-on-canvas painting by \u00c9douard Manet, thought to have been created around 1877, depicting a quiet, melancholic scene involving a young working girl in a caf\u00e9.\"", "entity_type": "\"EVENT\"", "id": "\"PLUM\"", "label": "\"PLUM\"", "shape": "dot", "size": 10, "source_id": "chunk-c8c8d3d7478a2289ec56206fc072025c"}, {"color": "#97c2fc", "description": "\"The young woman depicted in \u0027Street in Venice\u0027 is central to the composition, characterized by her walking pace and interaction with the environment around her.\"", "entity_type": "\"PERSON\"", "id": "\"YOUNG WOMAN\"", "label": "\"YOUNG WOMAN\"", "shape": "dot", "size": 10, "source_id": "chunk-8143bf69105401c5df32a72cdffc370e"}, {"color": "#97c2fc", "description": "\"The two men in the shadows are depicted as observing the young woman, contributing to the painting\u0027s themes of gaze and perspective.\"", "entity_type": "\"PERSON\"", "id": "\"TWO MEN\"", "label": "\"TWO MEN\"", "shape": "dot", "size": 10, "source_id": "chunk-8143bf69105401c5df32a72cdffc370e"}, {"color": "#97c2fc", "description": "\"Broadway is a village in Worcestershire, England, where the scene of the painting Reapers Resting in a Wheat Field takes place.\"", "entity_type": "\"GEO\"", "id": "\"BROADWAY, WORCESTERSHIRE\"", "label": "\"BROADWAY, WORCESTERSHIRE\"", "shape": "dot", "size": 10, "source_id": "chunk-0c34051bc802aaf28c9ec82e5e5d9f11"}, {"color": "#97c2fc", "description": "\"Sickle are the traditional tools used by farmers to harvest wheat, depicted in the painting as stuck in the ground.\"", "entity_type": "\"OBJECT\"", "id": "\"SICKLE\"", "label": "\"SICKLE\"", "shape": "dot", "size": 10, "source_id": "chunk-0c34051bc802aaf28c9ec82e5e5d9f11"}, {"color": "#97c2fc", "description": "\"Wheat Field represents the agricultural landscape where the activity of harvesting takes place, integral to the scene of the painting.\"", "entity_type": "\"GEO\"", "id": "\"WHEAT FIELD\"", "label": "\"WHEAT FIELD\"", "shape": "dot", "size": 10, "source_id": "chunk-0c34051bc802aaf28c9ec82e5e5d9f11"}, {"color": "#97c2fc", "description": "\"Frederick Barnard was an illustrator and friend of Sargent, whose daughters served as models for the painting.\"", "entity_type": "\"PERSON\"", "id": "\"FREDERICK BARNARD\"", "label": "\"FREDERICK BARNARD\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"Tate Britain is a major art museum in London that holds the painting \u0027Carnation, Lily, Lily, Rose\u0027 as part of its collection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"TATE BRITAIN\"", "label": "\"TATE BRITAIN\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"Farnham House is a location in Broadway, Cotswolds, where Sargent created the painting during the summer of 1885.\"", "entity_type": "\"GEO\"", "id": "\"FARNHAM HOUSE\"", "label": "\"FARNHAM HOUSE\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"The Impressionist manner refers to a style of painting characterized by loose brushwork and an emphasis on light and its changing qualities.\"", "entity_type": "\"CONCEPT\"", "id": "\"IMPRESSIONIST MANNER\"", "label": "\"IMPRESSIONIST MANNER\"", "shape": "dot", "size": 10, "source_id": "chunk-eac471ab58f05e549016a21cec57d653"}, {"color": "#97c2fc", "description": "\"The Avenue in the Rain is a 1917 oil painting by Childe Hassam, depicting Fifth Avenue in New York City adorned with US flags during rain, symbolizing patriotic fervor.\"", "entity_type": "\"EVENT\"", "id": "\"THE AVENUE IN THE RAIN\"", "label": "\"THE AVENUE IN THE RAIN\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"Childe Hassam was an American painter known for his Impressionist works, including The Avenue in the Rain, which reflects his artistic style and patriotic themes during WWI.\"", "entity_type": "\"PERSON\"", "id": "\"CHILDE HASSAM\"", "label": "\"CHILDE HASSAM\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"The White House is the official residence and workplace of the President of the United States, housing The Avenue in the Rain amongst its art collection.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"WHITE HOUSE\"", "label": "\"WHITE HOUSE\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"New York City is a major city in the United States, prominently featured in The Avenue in the Rain, reflecting its urban landscape and culture.\"", "entity_type": "\"GEO\"", "id": "\"NEW YORK CITY\"", "label": "\"NEW YORK CITY\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"The First World War was a global conflict that influenced the creation of The Avenue in the Rain, representing the rise of patriotic sentiment in the U.S.\"", "entity_type": "\"EVENT\"", "id": "\"FIRST WORLD WAR\"", "label": "\"FIRST WORLD WAR\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"Thomas Mellon Evans was a notable figure who donated The Avenue in the Rain to the White House in 1963, indicating his appreciation for American art.\"", "entity_type": "\"PERSON\"", "id": "\"THOMAS MELLON EVANS\"", "label": "\"THOMAS MELLON EVANS\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"John F. Kennedy was the President of the United States during whose term The Avenue in the Rain was hung in the blue-themed President\u0027s Bedroom of the White House.\"", "entity_type": "\"PERSON\"", "id": "\"JOHN F. KENNEDY\"", "label": "\"JOHN F. KENNEDY\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"Bill Clinton was a President of the United States who displayed The Avenue in the Rain in the Oval Office, showcasing its importance in presidential history.\"", "entity_type": "\"PERSON\"", "id": "\"BILL CLINTON\"", "label": "\"BILL CLINTON\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"Barack Obama was a President of the United States who also hung The Avenue in the Rain in the Oval Office, continuing its legacy in American political culture.\"", "entity_type": "\"PERSON\"", "id": "\"BARACK OBAMA\"", "label": "\"BARACK OBAMA\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"The Zimmermann Telegram was a diplomatic communication that contributed to the U.S. entering the First World War, occurring around the time The Avenue in the Rain was painted.\"", "entity_type": "\"EVENT\"", "id": "\"ZIMMERMANN TELEGRAM\"", "label": "\"ZIMMERMANN TELEGRAM\"", "shape": "dot", "size": 10, "source_id": "chunk-aff7218138459312a303fec0a664177c"}, {"color": "#97c2fc", "description": "\"The Battle of Vimy Ridge was a significant military engagement during the First World War, involving the Canadian Corps against the German 6th Army from 9 to 12 April 1917.\"", "entity_type": "\"EVENT\"", "id": "\"BATTLE OF VIMY RIDGE\"", "label": "\"BATTLE OF VIMY RIDGE\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The Canadian Corps was a formation of the Canadian Army that participated in various battles during World War I, notably the Battle of Vimy Ridge.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CANADIAN CORPS\"", "label": "\"CANADIAN CORPS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The German 6th Army was one of the primary combatants in the Battle of Vimy Ridge, opposing the Canadian Corps.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"GERMAN 6TH ARMY\"", "label": "\"GERMAN 6TH ARMY\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"Th\u00e9lus is a village that was captured by the Canadian Corps during the Battle of Vimy Ridge on the second day of the assault.\"", "entity_type": "\"GEO\"", "id": "\"TH\u00c9LUS\"", "label": "\"TH\u00c9LUS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"Givenchy-en-Gohelle is a village near Vimy Ridge, where the final objective of the Canadian Corps was located.\"", "entity_type": "\"GEO\"", "id": "\"GIVENCHY-EN-GOHELLE\"", "label": "\"GIVENCHY-EN-GOHELLE\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The Canadian National Vimy Memorial is a commemorative site dedicated to the memory of Canadians who served in the First World War, located at the Vimy Ridge battleground.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CANADIAN NATIONAL VIMY MEMORIAL\"", "label": "\"CANADIAN NATIONAL VIMY MEMORIAL\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The Battle of Arras was a major offensive during the First World War, which included the Battle of Vimy Ridge as a significant component.\"", "entity_type": "\"EVENT\"", "id": "\"BATTLE OF ARRAS\"", "label": "\"BATTLE OF ARRAS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The Nivelle Offensive was an attack intended to draw German forces away from the French front, and the Battle of Vimy Ridge was part of its preliminary actions.\"", "entity_type": "\"EVENT\"", "id": "\"NIVELLE OFFENSIVE\"", "label": "\"NIVELLE OFFENSIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The French Tenth Army was involved in attempts to dislodge the Germans from Vimy Ridge during earlier battles before the Canadian success.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FRENCH TENTH ARMY\"", "label": "\"FRENCH TENTH ARMY\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The 1st Moroccan Division of the French Army briefly captured part of Vimy Ridge during the Second Battle of Artois but could not hold it.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"1ST MOROCCAN DIVISION\"", "label": "\"1ST MOROCCAN DIVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The Second Battle of Artois was an earlier military engagement where French forces attempted to capture Vimy Ridge from German control.\"", "entity_type": "\"EVENT\"", "id": "\"SECOND BATTLE OF ARTOIS\"", "label": "\"SECOND BATTLE OF ARTOIS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The Third Battle of Artois was another attempt by French forces to capture Vimy Ridge which resulted in limited success.\"", "entity_type": "\"EVENT\"", "id": "\"THIRD BATTLE OF ARTOIS\"", "label": "\"THIRD BATTLE OF ARTOIS\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The Oppy\u2013M\u00e9ricourt line was the defensive position that the German forces retreated to after the Canadian Corps captured Vimy Ridge.\"", "entity_type": "\"GEO\"", "id": "\"OPPY\u2013M\u00c9RICOURT LINE\"", "label": "\"OPPY\u2013M\u00c9RICOURT LINE\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"The Douai Plain is a geographical area near Vimy Ridge, impacting the visibility and military strategies during the battle.\"", "entity_type": "\"GEO\"", "id": "\"DOUAI PLAIN\"", "label": "\"DOUAI PLAIN\"", "shape": "dot", "size": 10, "source_id": "chunk-ca9ae3956dcf03e011986e5f5ef0507b"}, {"color": "#97c2fc", "description": "\"Young Spartans Exercising is an oil on canvas painting by Edgar Degas that depicts two groups of Spartan youth, engaging in exercises and challenges, reflecting aspects of their culture.\"", "entity_type": "\"EVENT\"", "id": "\"YOUNG SPARTANS EXERCISING\"", "label": "\"YOUNG SPARTANS EXERCISING\"", "shape": "dot", "size": 10, "source_id": "chunk-415e2c7c8918ffe36bd380691e4796db"}, {"color": "#97c2fc", "description": "\"Edgar Degas was a French Impressionist artist known for his paintings, sculptures, and drawings, particularly focused on the human figure, ballet dancers, and scenes from Parisian life.\"\u003cSEP\u003e\"Edgar Degas was a French artist famous for his paintings, sculptures, prints, and drawings, known particularly for his portrayal of dancers and scenes of modern life.\"\u003cSEP\u003e\"Edgar Degas was a French artist known for his contributions to Impressionism, particularly in the medium of painting and depiction of human figures.\"\u003cSEP\u003e\"Edgar Degas was a French impressionist artist known for his works that often portray movement and the human figure, including the painting Young Spartans Exercising.\"\u003cSEP\u003e\"Edgar Degas was a French artist known for his contributions to Impressionism, who influenced Mary Cassatt\u0027s work and participated in the changes made to her painting.\"\u003cSEP\u003e\"Edgar Degas was a French artist known for his contributions to the Impressionist movement, particularly in genre paintings such as Portraits at the Stock Exchange.\"\u003cSEP\u003e\"Edgar Degas was a French artist known for his contributions to the Impressionist movement, particularly in painting and sculpture, and he created A Cotton Office in New Orleans.\"\u003cSEP\u003e\"Edgar Degas was a contemporary of Caillebotte known for his portrayal of modern life and working-class subjects in his artworks.\"\u003cSEP\u003e\"Edgar Degas was a prominent French artist whose painting L\u0027Absinthe shares thematic similarities with Manet\u0027s Plum.\"\u003cSEP\u003e\"Edgar Degas was a prominent artist and participant in the Exhibition of the Impressionists, known for his innovative approach to painting and drawing.\"", "entity_type": "\"PERSON\"", "id": "\"EDGAR DEGAS\"", "label": "\"EDGAR DEGAS\"", "shape": "dot", "size": 10, "source_id": "chunk-7183a3e6c13685f2a981bc42d9628767\u003cSEP\u003echunk-74374c82a31bf6ce7028988533df7908\u003cSEP\u003echunk-edcdc55118f56c9a5279dce657b4b3a3\u003cSEP\u003e "shape": "dot", "size": 10, "source_id": "chunk-746b1c615fd5e2e9588a541e38342291\u003cSEP\u003echunk-edcdc55118f56c9a5279dce657b4b3a3"}, {"color": "#97c2fc", "description": "\"A Cotton Office in New Orleans is an 1873 oil painting by Edgar Degas that depicts his uncle\u0027s cotton brokerage business and represents a significant moment in Degas\u0027s career as it was the first painting by an Impressionist to be acquired by a museum.\"", "entity_type": "\"EVENT\"", "id": "\"A COTTON OFFICE IN NEW ORLEANS\"", "label": "\"A COTTON OFFICE IN NEW ORLEANS\"", "shape": "dot", "size": 10, "source_id": "chunk-74374c82a31bf6ce7028988533df7908"}, {"color": "#97c2fc", "description": "\"Place de la Concorde is a famous square in Paris known for its historical significance and as a setting depicted in Edgar Degas\u0027s painting.\"\u003cSEP\u003e\"Place de la Concorde is a public square in Paris, France, where Edgar Degas also painted Ludovic Lepic, indicating its artistic relevance in Degas\u0027s work.\"", "entity_type": "\"GEO\"", "id": "\"PLACE DE LA CONCORDE\"", "label": "\"PLACE DE LA CONCORDE\"", "shape": "dot", "size": 10, "source_id": "chunk-746b1c615fd5e2e9588a541e38342291\u003cSEP\u003echunk-edcdc55118f56c9a5279dce657b4b3a3"}, {"color": "#97c2fc", "description": "\"Portraits at the Stock Exchange is a painting created by Edgar Degas around 1879, depicting a scene from the Paris Stock Exchange.\"", "entity_type": "\"EVENT\"", "id": "\"PORTRAITS AT THE STOCK EXCHANGE\"", "label": "\"PORTRAITS AT THE STOCK EXCHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-7183a3e6c13685f2a981bc42d9628767"}, {"color": "#97c2fc", "description": "\"Gustave Caillebotte was a French Impressionist painter known for his cityscapes and innovative perspectives, including works like A Balcony in Paris.\"\u003cSEP\u003e\"Gustave Caillebotte was a French Impressionist painter known for his realistic portrayals of modern life and innovative use of perspective and light in his works.\"\u003cSEP\u003e\"Gustave Caillebotte was a French Impressionist painter known for his urban Realism and his work \u0027Young Man at His Window\u0027 created in 1875.\"\u003cSEP\u003e\"Gustave Caillebotte was a French artist known for his contributions to the Impressionist movement, particularly through his painting \u0027Paris, a Rainy Day\u0027, which showcases his unique realism and interest in photography.\"\u003cSEP\u003e\"Gustave Caillebotte was a French impressionist painter known for his works that capture urban life and perspectives, including Le Pont de l\u0027Europe.\"\u003cSEP\u003e\"Gustave Caillebotte was a French painter who owned Dance at Moulin de la Galette from 1879 until his death in 1894, playing a crucial role in the painting\u0027s history.\"\u003cSEP\u003e\"Gustave Caillebotte was a painter and art patron and one of the figures depicted in The Luncheon of the Boating Party.\"", "entity_type": "\"PERSON\"", "id": "\"GUSTAVE CAILLEBOTTE\"", "label": "\"GUSTAVE CAILLEBOTTE\"", "shape": "dot", "size": 10, "source_id": "chunk-f7f10c487dd13842430c13f81a5382ba\u003cSEP\u003echunk-d15d4689197878cb6918b1a984ec73b4\u003cSEP\u003echunk-22f2c2f0d6a42669780f11b9d1e34404\u003cSEP\u003echunk-fb13a3289569c9f67029c78b73a48c88\u003cSEP\u003echunk-085a8e1b47c0bc5492cb4ed4328654f6\u003cSEP\u003echunk-05bd1b770ae68cf5802406656591fc0c\u003cSEP\u003echunk-0332946047acb050d70b8d99bd3f7071"}, {"color": "#97c2fc", "description": "\"Ellen Andr\u00e9e is the model depicted in Plum, also known for her roles in other notable paintings by artists like Degas and Renoir.\"", "entity_type": "\"PERSON\"", "id": "\"ELLEN ANDR\u00c9E\"", "label": "\"ELLEN ANDR\u00c9E\"", "shape": "dot", "size": 10, "source_id": "chunk-c8c8d3d7478a2289ec56206fc072025c"}, {"color": "#97c2fc", "description": "\u00c9douard Manet was a renowned French painter whose artistic contributions significantly shaped the transition from Realism to Impressionism. Known for capturing contemporary life and caf\u00e9 scenes, Manet\u0027s notable works include \"At the Cafe-Concert,\" \"Olympia,\" and \"A Bar at the Folies-Bergere.\" His painterly style drew inspiration from master artists such as Frans Hals and Diego Vel\u00e1zquez, and he is recognized for his innovative approach that pushed the boundaries of traditional painting.\n\nManet\u0027s oeuvre reflects a modern sensibility, with themes of modern life and social commentary prevalent throughout his works. He tackled controversial subjects, as seen in pieces like \"Le Suicid\u00e9,\" and was influential in the development of Impressionism through his late impressionistic works, self-portraits, and oil paintings such as \"The Reading\" and \"Plum.\" Additionally, works like \"Effect of Snow at Petit-Montrouge\" created during the Franco-Prussian War, demonstrate his connection to the significant events of his time.\n\nOverall, \u00c9douard Manet is celebrated not only for his contributions to the Impressionist movement and his portrayal of contemporary life but also for his role in laying the groundwork for modern art, earning a prominent place in the history of art with his daring and influential creations.", "entity_type": "\"PERSON\"", "id": "\"\u00c9DOUARD MANET\"", "label": "\"\u00c9DOUARD MANET\"", "shape": "dot", "size": 10, "source_id": "chunk-9f8681a1a2040671dc94d24faba3ea41\u003cSEP\u003echunk-55fe9e9d953e70155f22e5dab675bceb\u003cSEP\u003echunk-dbe8c76b49ad95a459edc48d30eb4aba\u003cSEP\u003echunk-0670221079d16f4e53e7f23321e08ea2\u003cSEP\u003echunk-c8c8d3d7478a2289ec56206fc072025c\u003cSEP\u003echunk-345352536cc8a8b5d37fd0596dccd68d\u003cSEP\u003echunk-4273487cf0f7fd96280b2a7b18d92928\u003cSEP\u003echunk-350d3350c61ac6a8ff590c03dceee076\u003cSEP\u003echunk-1e565464082b65273877b283d9874917\u003cSEP\u003echunk-0a87bfc815fee15f77207581530846b8\u003cSEP\u003echunk-4ad9f828b9bcb18d9f44996f4965d3d7\u003cSEP\u003echunk-71ddf328904963effb028f2278504063\u003cSEP\u003echunk-c3b453ae7a2589174ee17ee5047e39b1\u003cSEP\u003ec
